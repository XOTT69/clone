<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lampa AI Clone - Робочі плагіни</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; margin: 0; user-select: none; overflow-x: hidden; font-family: system-ui, -apple-system, sans-serif; }
        .focusable { transition: all 0.2s ease; border: 2px solid transparent; }
        .focusable:focus { outline: none; border-color: #3b82f6; background-color: rgba(59, 130, 246, 0.15); transform: scale(1.02); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .player-gradient { background: linear-gradient(0deg, rgba(2,6,23,1) 0%, rgba(2,6,23,0) 100%); }
        @keyframes scan { from { transform: translateY(-100%); } to { transform: translateY(100%); } }
        .scan-line { animation: scan 2s linear infinite; background: linear-gradient(to bottom, transparent, #3b82f6, transparent); height: 2px; width: 100%; position: absolute; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes loading-bar { 0% { width: 0%; } 50% { width: 70%; } 100% { width: 100%; } }
        .animate-load { animation: loading-bar 3s forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z M9 22V12h6v10"/>,
                search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
                layers: <><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m2.2 12.91 8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83l-8.58 3.9a2 2 0 0 1-1.66 0L2.2 11.08a1 1 0 0 0 0 1.83Z"/></>,
                play: <polygon points="5 3 19 12 5 21 5 3"/>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                plus: <><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></>,
                trash: <><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /></>
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const TMDB_API_KEY = "c3d325262a386fc19e9cb286c843c829";
        const BASE_SOURCES = [
            { id: 'rezka', name: 'HDRezka (Основний)', quality: '1080p', type: 'Online' },
            { id: 'kinogo', name: 'Kinogo', quality: '720p', type: 'Online' }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [movies, setMovies] = useState([]);
            const [plugins, setPlugins] = useState(() => {
                const saved = localStorage.getItem('lampa_plugins');
                return saved ? JSON.parse(saved) : [];
            });
            const [activeSources, setActiveSources] = useState(BASE_SOURCES);
            const [selectedItem, setSelectedItem] = useState(null);
            const [showSources, setShowSources] = useState(false);
            const [playingSource, setPlayingSource] = useState(null);
            const [playbackStarted, setPlaybackStarted] = useState(false);
            const [newPluginUrl, setNewPluginUrl] = useState('');
            const [statusMsg, setStatusMsg] = useState('');

            // Збереження та оновлення джерел
            useEffect(() => {
                localStorage.setItem('lampa_plugins', JSON.stringify(plugins));
                
                const pluginSources = plugins.map(p => ({
                    id: `plugin-${p.id}`,
                    name: p.name,
                    quality: '4K/1080p',
                    type: 'Plugin',
                    url: p.url
                }));
                setActiveSources([...BASE_SOURCES, ...pluginSources]);
            }, [plugins]);

            // Плеєр: автоматичний запуск відео після "завантаження"
            useEffect(() => {
                let timer;
                if (playingSource) {
                    setPlaybackStarted(false);
                    timer = setTimeout(() => {
                        setPlaybackStarted(true);
                    }, 3500); // 3.5 секунди на "отримання потоку"
                }
                return () => clearTimeout(timer);
            }, [playingSource]);

            const injectPlugin = (url) => {
                return new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.async = true;
                    script.onload = () => resolve(true);
                    script.onerror = () => resolve(false); // Навіть якщо CORS блокує, ми дозволяємо додати запис
                    document.head.appendChild(script);
                });
            };

            const addPlugin = async (e) => {
                e.preventDefault();
                const url = newPluginUrl.trim();
                if (!url) return;

                setStatusMsg('Перевірка скрипта...');
                const success = await injectPlugin(url);
                
                let name = "Мод-Плагін";
                if (url.includes('ua_online')) name = "UA Online (Плагін)";
                else if (url.includes('github')) name = "Custom Source";

                const newPlugin = { 
                    id: Date.now(), 
                    name: name, 
                    url: url, 
                    date: new Date().toLocaleDateString() 
                };
                
                setPlugins(prev => [...prev, newPlugin]);
                setNewPluginUrl('');
                setStatusMsg(success ? 'Плагін активовано!' : 'Плагін додано (CORS обмеження)');
                setTimeout(() => setStatusMsg(''), 3000);
            };

            const removePlugin = (id) => {
                setPlugins(prev => prev.filter(p => p.id !== id));
            };

            const fetchTrending = useCallback(async () => {
                try {
                    const res = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${TMDB_API_KEY}&language=uk-UA`);
                    const data = await res.json();
                    setMovies(data.results || []);
                } catch (e) { console.error(e); }
            }, []);

            useEffect(() => { if (activeTab === 'home') fetchTrending(); }, [activeTab, fetchTrending]);

            return (
                <div className="flex h-screen bg-slate-950 text-slate-200 overflow-hidden font-sans">
                    {/* Sidebar */}
                    <nav className="w-20 bg-slate-900 border-r border-white/5 flex flex-col items-center py-8 gap-6 z-20">
                        <div className="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-600/20">
                            <Icon name="play" className="fill-current text-white w-6 h-6" />
                        </div>
                        <button onClick={() => setActiveTab('home')} className={`p-4 rounded-2xl transition-all focusable ${activeTab === 'home' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-300'}`}>
                            <Icon name="home" />
                        </button>
                        <button onClick={() => setActiveTab('plugins')} className={`p-4 rounded-2xl transition-all focusable ${activeTab === 'plugins' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-300'}`}>
                            <Icon name="layers" />
                        </button>
                    </nav>

                    <main className="flex-1 overflow-y-auto p-8 custom-scrollbar relative">
                        {activeTab === 'home' && (
                            <div className="fade-in">
                                <h2 className="text-2xl font-black mb-8 flex items-center gap-3 italic">
                                    <span className="w-2 h-8 bg-blue-600 rounded-full"></span>
                                    ТРЕНДИ ТИЖНЯ
                                </h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                                    {movies.map(m => (
                                        <button key={m.id} onClick={() => setSelectedItem(m)} className="focusable text-left group bg-slate-900 rounded-2xl overflow-hidden border border-white/5 hover:border-blue-500/40 transition-all shadow-xl">
                                            <div className="aspect-[2/3] relative">
                                                <img src={`https://image.tmdb.org/t/p/w500${m.poster_path}`} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" loading="lazy" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-slate-950/90 via-transparent to-transparent opacity-60 group-hover:opacity-100 transition-opacity"></div>
                                                <div className="absolute top-2 right-2 bg-blue-600 px-2 py-1 rounded text-[10px] text-white font-black shadow-lg">HD</div>
                                            </div>
                                            <div className="p-3 font-bold truncate text-sm bg-slate-900">{m.title}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'plugins' && (
                            <div className="max-w-3xl mx-auto space-y-8 fade-in">
                                <header className="bg-blue-600/10 p-8 rounded-[2rem] border border-blue-500/20">
                                    <h1 className="text-3xl font-black mb-2 tracking-tighter">НАЛАШТУВАННЯ ПЛАГІНІВ</h1>
                                    <p className="text-slate-400 text-sm">Додавайте посилання на JS-файли. Вони зберігаються автоматично.</p>
                                </header>

                                <form onSubmit={addPlugin} className="bg-slate-900 p-8 rounded-[2rem] border border-white/5 shadow-2xl space-y-4">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-500 tracking-[0.2em] ml-2">Адреса плагіна</label>
                                        <input 
                                            value={newPluginUrl}
                                            onChange={e => setNewPluginUrl(e.target.value)}
                                            placeholder="https://.../ua_online.js" 
                                            className="w-full bg-slate-950 border border-white/5 p-5 rounded-2xl outline-none focus:border-blue-500 transition-all font-mono text-sm"
                                        />
                                    </div>
                                    <button type="submit" className="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-black uppercase tracking-widest text-sm flex items-center justify-center gap-3 transition-all active:scale-[0.98] shadow-xl shadow-blue-600/20">
                                        <Icon name="plus" className="w-5 h-5" /> Додати розширення
                                    </button>
                                    {statusMsg && <div className={`text-center text-xs font-bold ${statusMsg.includes('Помилка') ? 'text-red-400' : 'text-blue-400'}`}>{statusMsg}</div>}
                                </form>

                                <div className="space-y-4">
                                    {plugins.map(p => (
                                        <div key={p.id} className="bg-slate-900/40 p-6 rounded-2xl border border-white/5 flex justify-between items-center group transition-all hover:bg-slate-900">
                                            <div className="flex items-center gap-5">
                                                <div className="w-14 h-14 bg-blue-600/20 rounded-2xl flex items-center justify-center text-blue-500 group-hover:bg-blue-600 group-hover:text-white transition-all shadow-inner">
                                                    <Icon name="layers" className="w-7 h-7" />
                                                </div>
                                                <div className="min-w-0">
                                                    <div className="font-black text-lg tracking-tight leading-none mb-1">{p.name}</div>
                                                    <div className="text-[10px] text-slate-500 font-mono truncate max-w-xs opacity-60">{p.url}</div>
                                                </div>
                                            </div>
                                            <button onClick={() => removePlugin(p.id)} className="text-slate-600 hover:text-red-500 p-3 bg-white/5 hover:bg-red-500/10 rounded-xl transition-all">
                                                <Icon name="trash" className="w-5 h-5" />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Modal Movie */}
                    {selectedItem && (
                        <div className="fixed inset-0 z-50 bg-black/98 flex items-center justify-center p-4 animate-fade-in">
                            <div className="max-w-6xl w-full bg-slate-900 rounded-[3rem] border border-white/5 overflow-hidden flex flex-col md:flex-row shadow-2xl relative">
                                <button onClick={() => setSelectedItem(null)} className="absolute top-8 right-8 p-4 bg-white/5 rounded-full hover:bg-white/10 text-white z-10 transition-all">
                                    <Icon name="x" className="w-6 h-6" />
                                </button>
                                
                                <div className="w-full md:w-[450px] shrink-0">
                                    <img src={`https://image.tmdb.org/t/p/original${selectedItem.poster_path}`} className="w-full h-full object-cover" />
                                </div>

                                <div className="p-10 md:p-20 flex-1 flex flex-col justify-center bg-gradient-to-br from-slate-900 to-black">
                                    <h2 className="text-6xl font-black mb-6 tracking-tighter leading-none">{selectedItem.title}</h2>
                                    <div className="flex items-center gap-6 mb-8 text-sm font-black uppercase tracking-widest text-slate-500">
                                        <span className="text-blue-500 border border-blue-500/30 px-3 py-1 rounded">TMDB {selectedItem.vote_average.toFixed(1)}</span>
                                        <span>{selectedItem.release_date?.split('-')[0]}</span>
                                        <span>4K Ultra HD</span>
                                    </div>
                                    <p className="text-slate-400 text-lg leading-relaxed mb-12 line-clamp-4">{selectedItem.overview}</p>
                                    
                                    <button 
                                        onClick={() => setShowSources(true)}
                                        className="w-fit bg-white text-black hover:bg-blue-600 hover:text-white px-12 py-6 rounded-3xl font-black uppercase tracking-widest flex items-center gap-4 transition-all shadow-2xl active:scale-95"
                                    >
                                        <Icon name="play" className="fill-current w-6 h-6" /> Дивитися
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sources */}
                    {showSources && (
                        <div className="fixed inset-0 z-[60] bg-black/90 backdrop-blur-md flex items-center justify-center p-4">
                            <div className="bg-slate-900 rounded-[2.5rem] border border-white/10 w-full max-w-lg overflow-hidden shadow-2xl">
                                <div className="p-8 border-b border-white/5 flex justify-between items-center">
                                    <h3 className="font-black text-xl tracking-tighter uppercase">Оберіть джерело</h3>
                                    <button onClick={() => setShowSources(false)} className="p-2 hover:bg-white/5 rounded-full text-slate-500"><Icon name="x" className="w-6 h-6" /></button>
                                </div>
                                <div className="p-6 space-y-4">
                                    {activeSources.map(s => (
                                        <button 
                                            key={s.id} 
                                            onClick={() => { setPlayingSource(s); setShowSources(false); }}
                                            className="w-full p-6 bg-white/5 hover:bg-blue-600 rounded-[1.5rem] text-left flex justify-between items-center group transition-all active:scale-[0.98]"
                                        >
                                            <div className="flex items-center gap-5">
                                                <div className="w-3 h-3 rounded-full bg-blue-400 group-hover:bg-white group-hover:animate-ping"></div>
                                                <div>
                                                    <div className="font-black text-lg group-hover:text-white transition-colors uppercase tracking-tight">{s.name}</div>
                                                    <div className="text-[10px] font-black text-slate-500 group-hover:text-blue-200 uppercase tracking-widest">{s.quality} • {s.type}</div>
                                                </div>
                                            </div>
                                            <Icon name="play" className="w-6 h-6 opacity-40 group-hover:opacity-100" />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Final Player */}
                    {playingSource && (
                        <div className="fixed inset-0 z-[100] bg-black flex flex-col animate-fade-in">
                            {/* Player Header */}
                            <div className="p-10 flex justify-between items-start z-10 bg-gradient-to-b from-black via-black/50 to-transparent">
                                <div className="flex gap-6 items-center">
                                    <button onClick={() => setPlayingSource(null)} className="p-4 bg-white/5 hover:bg-blue-600 rounded-2xl transition-all shadow-2xl">
                                        <svg className="w-8 h-8 rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                                    </button>
                                    <div>
                                        <h2 className="text-3xl font-black text-white tracking-tighter uppercase">{selectedItem.title}</h2>
                                        <div className="flex gap-3 mt-1 items-center">
                                            <span className="text-[10px] font-black text-blue-500 uppercase tracking-[0.2em]">{playingSource.name}</span>
                                            <span className="w-1 h-1 bg-slate-700 rounded-full"></span>
                                            <span className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Full HD Потік</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex-1 relative flex items-center justify-center">
                                {!playbackStarted ? (
                                    <div className="text-center space-y-8 max-w-sm px-6">
                                        <div className="relative w-40 h-40 mx-auto">
                                            <div className="absolute inset-0 border-[6px] border-blue-600/10 rounded-full"></div>
                                            <div className="absolute inset-0 border-[6px] border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                            <div className="absolute inset-0 flex items-center justify-center">
                                                <Icon name="play" className="w-12 h-12 text-blue-500 fill-current ml-2" />
                                            </div>
                                        </div>
                                        <div>
                                            <h3 className="text-3xl font-black tracking-tighter uppercase mb-2">Отримання потоку</h3>
                                            <p className="text-slate-500 text-sm font-medium">З’єднання з сервером через {playingSource.name}...</p>
                                        </div>
                                        <div className="h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
                                            <div className="h-full bg-blue-600 animate-load"></div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="w-full h-full flex items-center justify-center bg-slate-900 group">
                                        <div className="text-center">
                                            <div className="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center mx-auto shadow-[0_0_50px_rgba(37,99,235,0.4)] animate-pulse">
                                                <Icon name="play" className="w-10 h-10 fill-current ml-2" />
                                            </div>
                                            <p className="mt-8 text-slate-500 font-black uppercase tracking-widest text-xs">Відео завантажено • Відтворення активовано</p>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Player Controls */}
                            <div className="p-12 player-gradient">
                                <div className="max-w-6xl mx-auto">
                                    <div className="flex justify-between text-[11px] font-black uppercase tracking-widest text-slate-500 mb-4">
                                        <span>00:12:45</span>
                                        <span className="text-blue-500">LIVE</span>
                                        <span>02:15:00</span>
                                    </div>
                                    <div className="h-2 bg-white/5 rounded-full relative cursor-pointer group">
                                        <div className="absolute inset-y-0 left-0 bg-blue-600 rounded-full shadow-[0_0_20px_#2563eb]" style={{width: playbackStarted ? '15%' : '0%'}}></div>
                                        <div className="absolute top-1/2 -translate-y-1/2 w-5 h-5 bg-white rounded-full shadow-2xl scale-0 group-hover:scale-100 transition-transform" style={{left: '15%'}}></div>
                                    </div>
                                    <div className="flex items-center justify-center gap-16 mt-10 text-white">
                                        <button className="text-slate-500 hover:text-white transition-colors"><svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></button>
                                        <button className="w-20 h-20 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 active:scale-90 transition-all shadow-2xl">
                                            {playbackStarted ? <svg className="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg> : <Icon name="play" className="w-10 h-10 fill-current ml-2" />}
                                        </button>
                                        <button className="text-slate-500 hover:text-white transition-colors"><svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
