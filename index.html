<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampa Pro - Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body { 
            background-color: #05080f; 
            color: #f8fafc; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* Ефекти карток */
        .movie-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 2px solid transparent;
        }
        .movie-card:hover {
            transform: scale(1.05) translateY(-5px);
            border-color: #3b82f6;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(59, 130, 246, 0.2);
        }

        /* Плеєр */
        .player-container { 
            background: #000; 
            position: fixed; 
            inset: 0; 
            z-index: 100; 
            display: flex;
            flex-direction: column;
        }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Скроллбар */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        .rating-badge {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.4);
        }

        .source-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }
        .source-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MOVIES_DATA = [
            { 
                id: 1, 
                title: "Дюна: Частина друга", 
                orig: "Dune: Part Two",
                year: 2024,
                rating: 8.8,
                desc: "Пол Атрід об'єднується з Чані та фрименами, щоб помститися змовникам, які знищили його родину.",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                img: "https://images.unsplash.com/photo-1541963463532-d68292c34b19?auto=format&fit=crop&q=80&w=600",
                genres: ["Фантастика", "Бойовик"]
            },
            { 
                id: 2, 
                title: "Оппенгеймер", 
                orig: "Oppenheimer",
                year: 2023,
                rating: 8.6,
                desc: "Історія життя фізика Роберта Оппенгеймера, який очолив розробку атомної бомби.",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4",
                img: "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?auto=format&fit=crop&q=80&w=600",
                genres: ["Драма", "Біографія"]
            },
            { 
                id: 3, 
                title: "Фолаут", 
                orig: "Fallout",
                year: 2024,
                rating: 8.5,
                desc: "У майбутньому після ядерної війни, мешканці бункерів виходять на поверхню дикого світу.",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
                img: "https://images.unsplash.com/photo-1534237710431-e2fc698436d0?auto=format&fit=crop&q=80&w=600",
                genres: ["Фантастика", "Пригоди"]
            },
            { 
                id: 4, 
                title: "Шьоґун", 
                orig: "Shōgun",
                year: 2024,
                rating: 9.1,
                desc: "Боротьба за владу у феодальній Японії 1600-х років через очі англійського штурмана.",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                img: "https://images.unsplash.com/photo-1528360983277-13d9b152c6d7?auto=format&fit=crop&q=80&w=600",
                genres: ["Драма", "Історія"]
            }
        ];

        const Icon = ({ name, size = 24, fill = "none", className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />,
                play: <path d="m5 3 14 9-14 9V3z" fill={fill === "currentColor" ? "currentColor" : "none"} />,
                pause: <><rect x="6" y="4" width="4" height="16" fill="currentColor"/><rect x="14" y="4" width="4" height="16" fill="currentColor"/></>,
                back: <path d="m15 18-6-6 6-6" />,
                close: <path d="M18 6 6 18M6 6l12 12" />,
                star: <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />,
                layers: <><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></>
            };
            return (
                <svg viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={{width: size, height: size}} className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        function App() {
            const [view, setView] = useState('catalog'); // catalog, player
            const [selectedMovie, setSelectedMovie] = useState(null);
            const [showSources, setShowSources] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const [progress, setProgress] = useState(0);
            const [currentTime, setCurrentTime] = useState("0:00");
            const [durationLabel, setDurationLabel] = useState("0:00");
            const [loading, setLoading] = useState(false);
            const [controlsVisible, setControlsVisible] = useState(true);

            const videoRef = useRef(null);
            const controlsTimeout = useRef(null);

            const formatTime = (time) => {
                if (isNaN(time)) return "0:00";
                const mins = Math.floor(time / 60);
                const secs = Math.floor(time % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            const handlePlay = (movie) => {
                setLoading(true);
                setShowSources(false);
                setSelectedMovie(movie);
                setView('player');
            };

            const togglePlay = () => {
                if (videoRef.current.paused) {
                    videoRef.current.play();
                    setIsPlaying(true);
                } else {
                    videoRef.current.pause();
                    setIsPlaying(false);
                }
            };

            const onTimeUpdate = () => {
                const cur = videoRef.current.currentTime;
                const dur = videoRef.current.duration;
                setProgress((cur / dur) * 100);
                setCurrentTime(formatTime(cur));
            };

            const onLoadedMetadata = () => {
                setDurationLabel(formatTime(videoRef.current.duration));
                setLoading(false);
                videoRef.current.play();
                setIsPlaying(true);
            };

            const handleMouseMove = () => {
                setControlsVisible(true);
                clearTimeout(controlsTimeout.current);
                controlsTimeout.current = setTimeout(() => {
                    if (isPlaying) setControlsVisible(false);
                }, 3000);
            };

            if (view === 'player') {
                return (
                    <div className="player-container" onMouseMove={handleMouseMove}>
                        <video 
                            ref={videoRef}
                            src={selectedMovie.url}
                            onTimeUpdate={onTimeUpdate}
                            onLoadedMetadata={onLoadedMetadata}
                            onClick={togglePlay}
                            onWaiting={() => setLoading(true)}
                            onPlaying={() => setLoading(false)}
                        />

                        {loading && (
                            <div className="absolute inset-0 flex items-center justify-center bg-black/40">
                                <div className="loader"></div>
                            </div>
                        )}

                        <div className={`absolute inset-0 flex flex-col justify-between p-8 bg-gradient-to-t from-black/80 via-transparent to-black/60 transition-opacity duration-500 ${controlsVisible ? 'opacity-100' : 'opacity-0'}`}>
                            <div className="flex justify-between items-center">
                                <button onClick={() => setView('catalog')} className="p-4 bg-white/10 rounded-2xl hover:bg-white/20 backdrop-blur-md">
                                    <Icon name="back" size={24} />
                                </button>
                                <div className="text-right">
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter">{selectedMovie.title}</h2>
                                    <span className="text-blue-500 text-xs font-bold tracking-widest">4K • HDR • ATMOS</span>
                                </div>
                            </div>

                            <div className="max-w-4xl mx-auto w-full mb-4">
                                <div className="flex items-center justify-center gap-10 mb-8">
                                    <button onClick={() => videoRef.current.currentTime -= 10} className="hover:text-blue-500 transition-colors"><Icon name="back" size={40}/></button>
                                    <button onClick={togglePlay} className="w-20 h-20 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 transition-transform">
                                        <Icon name={isPlaying ? "pause" : "play"} size={36} fill="currentColor" className={isPlaying ? "" : "ml-1"} />
                                    </button>
                                    <button onClick={() => videoRef.current.currentTime += 10} className="hover:text-blue-500 transition-colors rotate-180"><Icon name="back" size={40}/></button>
                                </div>

                                <div className="relative h-1.5 bg-white/20 rounded-full mb-3 cursor-pointer group">
                                    <div className="absolute top-0 left-0 h-full bg-blue-600 rounded-full" style={{width: `${progress}%`}}>
                                        <div className="absolute right-0 top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full scale-0 group-hover:scale-100 transition-transform shadow-lg"></div>
                                    </div>
                                    <input 
                                        type="range" min="0" max="100" step="0.1" value={progress}
                                        onChange={(e) => {
                                            const time = (e.target.value / 100) * videoRef.current.duration;
                                            videoRef.current.currentTime = time;
                                        }}
                                        className="absolute inset-0 w-full opacity-0 cursor-pointer"
                                    />
                                </div>
                                <div className="flex justify-between text-[11px] font-bold text-slate-400">
                                    <span>{currentTime}</span>
                                    <span>{durationLabel}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen">
                    <aside className="w-20 bg-slate-900/40 border-r border-white/5 flex flex-col items-center py-10 gap-10">
                        <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><Icon name="play" size={20} fill="currentColor" /></div>
                        <button className="text-blue-500"><Icon name="home" size={28} /></button>
                        <button className="text-slate-600 hover:text-white"><Icon name="layers" size={28} /></button>
                    </aside>

                    <main className="flex-1 overflow-y-auto p-10 md:p-16">
                        <header className="mb-12">
                            <h1 className="text-6xl font-black italic tracking-tighter uppercase mb-2">Lampa <span className="text-blue-600">Ultimate</span></h1>
                            <div className="flex items-center gap-4 text-xs font-bold text-slate-500 tracking-[0.3em] uppercase">
                                <span>Медіапортал</span>
                                <span className="w-1 h-1 bg-blue-600 rounded-full"></span>
                                <span className="text-green-500">Система готова</span>
                            </div>
                        </header>

                        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                            {MOVIES_DATA.map(movie => (
                                <div 
                                    key={movie.id} 
                                    onClick={() => setSelectedMovie(movie)}
                                    className="movie-card bg-slate-900/20 rounded-[30px] p-2 cursor-pointer border border-white/5"
                                >
                                    <div className="relative aspect-[2/3] rounded-[24px] overflow-hidden mb-4">
                                        <img src={movie.img} className="w-full h-full object-cover" />
                                        <div className="absolute top-3 left-3 rating-badge">IMDb {movie.rating}</div>
                                        <div className="absolute inset-0 bg-black/20 opacity-0 hover:opacity-100 transition-opacity flex items-center justify-center">
                                            <div className="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center"><Icon name="play" size={20} fill="currentColor" className="ml-0.5" /></div>
                                        </div>
                                    </div>
                                    <div className="px-3 pb-3">
                                        <h3 className="font-bold truncate">{movie.title}</h3>
                                        <div className="flex justify-between text-[10px] text-slate-500 font-black mt-1">
                                            <span>{movie.year}</span>
                                            <span className="text-blue-500 uppercase">{movie.genres[0]}</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {selectedMovie && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/90 backdrop-blur-md">
                                <div className="relative w-full max-w-5xl bg-slate-900 rounded-[40px] overflow-hidden flex flex-col md:flex-row shadow-2xl border border-white/10">
                                    <button onClick={() => setSelectedMovie(null)} className="absolute top-6 right-6 p-2 text-slate-400 hover:text-white"><Icon name="close" /></button>
                                    <img src={selectedMovie.img} className="w-full md:w-2/5 h-[300px] md:h-auto object-cover" />
                                    <div className="p-10 md:p-14 flex-1">
                                        <div className="flex items-center gap-3 mb-6">
                                            <span className="bg-blue-600 text-[10px] font-black px-3 py-1 rounded">ULTRA HD</span>
                                            <span className="text-yellow-500 font-bold flex items-center gap-1"><Icon name="star" size={16} fill="currentColor" /> {selectedMovie.rating}</span>
                                        </div>
                                        <h2 className="text-4xl font-black uppercase italic mb-1">{selectedMovie.title}</h2>
                                        <p className="text-slate-500 font-bold text-xs uppercase tracking-widest mb-6">{selectedMovie.orig} • {selectedMovie.year}</p>
                                        <p className="text-slate-300 mb-10 leading-relaxed">{selectedMovie.desc}</p>
                                        
                                        <div className="flex gap-4">
                                            <button 
                                                onClick={() => setShowSources(true)}
                                                className="flex-1 py-5 bg-white text-black rounded-2xl font-black uppercase italic tracking-widest hover:bg-blue-600 hover:text-white transition-all shadow-xl"
                                            >
                                                Вибрати джерело
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {showSources && (
                            <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/95 backdrop-blur-xl">
                                <div className="w-full max-w-md p-8">
                                    <h3 className="text-2xl font-black uppercase italic text-center mb-8">Вибір потоку</h3>
                                    <div className="space-y-3">
                                        {[
                                            { name: "Online HD", quality: "1080p", type: "Stream" },
                                            { name: "Jackett Store", quality: "4K UHD", type: "Torrent" },
                                            { name: "Deep Web Proxy", quality: "720p", type: "Mirror" }
                                        ].map((s, i) => (
                                            <button 
                                                key={i} 
                                                onClick={() => handlePlay(selectedMovie)}
                                                className="source-btn w-full p-6 rounded-2xl flex justify-between items-center"
                                            >
                                                <div className="text-left">
                                                    <div className="font-bold text-lg">{s.name}</div>
                                                    <div className="text-[10px] uppercase text-slate-500 font-black tracking-widest">{s.type}</div>
                                                </div>
                                                <span className="text-blue-500 font-black text-sm">{s.quality}</span>
                                            </button>
                                        ))}
                                    </div>
                                    <button onClick={() => setShowSources(false)} className="w-full mt-10 text-slate-500 font-bold uppercase text-xs tracking-widest hover:text-white">Скасувати</button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
