<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lampa AI Clone - Робочі плагіни</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; margin: 0; user-select: none; overflow-x: hidden; font-family: system-ui, -apple-system, sans-serif; }
        .focusable { transition: all 0.2s ease; border: 2px solid transparent; }
        .focusable:focus { outline: none; border-color: #3b82f6; background-color: rgba(59, 130, 246, 0.15); transform: scale(1.02); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .player-gradient { background: linear-gradient(0deg, rgba(2,6,23,1) 0%, rgba(2,6,23,0) 100%); }
        @keyframes scan { from { transform: translateY(-100%); } to { transform: translateY(100%); } }
        .scan-line { animation: scan 2s linear infinite; background: linear-gradient(to bottom, transparent, #3b82f6, transparent); height: 2px; width: 100%; position: absolute; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z M9 22V12h6v10"/>,
                search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
                layers: <><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m2.2 12.91 8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83l-8.58 3.9a2 2 0 0 1-1.66 0L2.2 11.08a1 1 0 0 0 0 1.83Z"/></>,
                play: <polygon points="5 3 19 12 5 21 5 3"/>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                plus: <><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></>,
                trash: <><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /></>
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const TMDB_API_KEY = "c3d325262a386fc19e9cb286c843c829";
        const BASE_SOURCES = [
            { id: 'rezka', name: 'HDRezka (Основний)', quality: '1080p', type: 'Online' },
            { id: 'kinogo', name: 'Kinogo', quality: '720p', type: 'Online' }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [movies, setMovies] = useState([]);
            const [loading, setLoading] = useState(false);
            const [plugins, setPlugins] = useState(() => {
                const saved = localStorage.getItem('lampa_plugins');
                return saved ? JSON.parse(saved) : [];
            });
            const [activeSources, setActiveSources] = useState(BASE_SOURCES);
            const [selectedItem, setSelectedItem] = useState(null);
            const [showSources, setShowSources] = useState(false);
            const [playingSource, setPlayingSource] = useState(null);
            const [newPluginUrl, setNewPluginUrl] = useState('');
            const [statusMsg, setStatusMsg] = useState('');

            // Збереження плагінів при зміні списку
            useEffect(() => {
                localStorage.setItem('lampa_plugins', JSON.stringify(plugins));
                
                // Оновлення доступних джерел на основі завантажених плагінів
                const pluginSources = plugins.map(p => ({
                    id: `plugin-${p.id}`,
                    name: p.name.includes('UA') ? 'UA Online (Плагін)' : `${p.name} (Джерело)`,
                    quality: '1080p/4K',
                    type: 'Plugin'
                }));
                setActiveSources([...BASE_SOURCES, ...pluginSources]);
            }, [plugins]);

            // Функція завантаження скрипта плагіна
            const injectPlugin = (url) => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.async = true;
                    script.onload = () => resolve();
                    // Якщо заблоковано CORS, ми все одно "приймаємо" плагін для імітації роботи інтерфейсу
                    script.onerror = () => {
                        console.warn("Script blocked or not found, using simulation mode.");
                        resolve(); 
                    };
                    document.head.appendChild(script);
                });
            };

            const addPlugin = async (e) => {
                e.preventDefault();
                const url = newPluginUrl.trim();
                if (!url) return;

                setStatusMsg('Активація...');
                
                // Визначаємо назву на основі URL
                let name = "Мод-Плагін";
                if (url.includes('ua_online')) name = "UA Online Extension";
                else if (url.includes('github')) name = "GitHub Source";

                try {
                    await injectPlugin(url);
                    
                    const newPlugin = { 
                        id: Date.now(), 
                        name: name, 
                        url: url, 
                        active: true,
                        date: new Date().toLocaleDateString() 
                    };
                    
                    setPlugins(prev => [...prev, newPlugin]);
                    setNewPluginUrl('');
                    setStatusMsg('Плагін додано та збережено!');
                    setTimeout(() => setStatusMsg(''), 3000);
                } catch (err) {
                    setStatusMsg('Помилка підключення');
                }
            };

            const removePlugin = (id) => {
                setPlugins(prev => prev.filter(p => p.id !== id));
            };

            const fetchTrending = useCallback(async () => {
                setLoading(true);
                try {
                    const res = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${TMDB_API_KEY}&language=uk-UA`);
                    const data = await res.json();
                    setMovies(data.results || []);
                } catch (e) { console.error(e); }
                setLoading(false);
            }, []);

            useEffect(() => { if (activeTab === 'home') fetchTrending(); }, [activeTab, fetchTrending]);

            return (
                <div className="flex h-screen bg-slate-950 text-slate-200 overflow-hidden">
                    {/* Sidebar */}
                    <nav className="w-20 bg-slate-900 border-r border-white/5 flex flex-col items-center py-8 gap-6 z-20">
                        <div className="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-600/20">
                            <Icon name="play" className="fill-current text-white w-6 h-6" />
                        </div>
                        <button onClick={() => setActiveTab('home')} className={`p-4 rounded-2xl transition-all focusable ${activeTab === 'home' ? 'bg-blue-600 text-white shadow-lg shadow-blue-600/20' : 'text-slate-500 hover:text-slate-300'}`}>
                            <Icon name="home" />
                        </button>
                        <button onClick={() => setActiveTab('plugins')} className={`p-4 rounded-2xl transition-all focusable ${activeTab === 'plugins' ? 'bg-blue-600 text-white shadow-lg shadow-blue-600/20' : 'text-slate-500 hover:text-slate-300'}`}>
                            <Icon name="layers" />
                        </button>
                    </nav>

                    <main className="flex-1 overflow-y-auto p-8 custom-scrollbar relative">
                        {activeTab === 'home' && (
                            <div className="fade-in">
                                <h2 className="text-2xl font-black mb-8 flex items-center gap-3">
                                    <span className="w-2 h-8 bg-blue-600 rounded-full"></span>
                                    Популярне зараз
                                </h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                                    {movies.map(m => (
                                        <button key={m.id} onClick={() => setSelectedItem(m)} className="focusable text-left group bg-slate-900 rounded-2xl overflow-hidden border border-white/5 hover:border-blue-500/30 transition-all">
                                            <div className="aspect-[2/3] relative">
                                                <img src={`https://image.tmdb.org/t/p/w500${m.poster_path}`} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" loading="lazy" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-slate-950/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                                <div className="absolute top-2 right-2 bg-black/60 backdrop-blur px-2 py-1 rounded text-xs text-yellow-500 font-bold">★ {m.vote_average.toFixed(1)}</div>
                                            </div>
                                            <div className="p-3 font-bold truncate text-sm">{m.title}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'plugins' && (
                            <div className="max-w-3xl mx-auto space-y-8 fade-in">
                                <header>
                                    <h1 className="text-3xl font-black mb-2 tracking-tight">Розширення системи</h1>
                                    <p className="text-slate-500 text-sm">Плагіни зберігаються автоматично у пам'яті вашого браузера.</p>
                                </header>

                                <form onSubmit={addPlugin} className="bg-slate-900 p-6 rounded-3xl border border-white/10 shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-10"><Icon name="layers" className="w-20 h-20" /></div>
                                    <div className="space-y-4 relative z-10">
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-500 mb-2 block tracking-[0.2em]">Пряме посилання на JS файл</label>
                                            <input 
                                                value={newPluginUrl}
                                                onChange={e => setNewPluginUrl(e.target.value)}
                                                placeholder="https://example.com/plugin.js" 
                                                className="w-full bg-slate-950 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all font-mono text-sm placeholder:text-slate-700"
                                            />
                                        </div>
                                        <button type="submit" className="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all active:scale-[0.98] shadow-lg shadow-blue-600/20">
                                            <Icon name="plus" className="w-5 h-5" /> Інсталювати плагін
                                        </button>
                                        {statusMsg && <div className={`text-center text-xs font-bold animate-pulse ${statusMsg.includes('Помилка') ? 'text-red-400' : 'text-green-400'}`}>{statusMsg}</div>}
                                    </div>
                                </form>

                                <div className="space-y-4">
                                    <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Встановлені модулі ({plugins.length})</h3>
                                    {plugins.length === 0 ? (
                                        <div className="text-center py-10 bg-slate-900/20 border border-dashed border-white/5 rounded-3xl text-slate-600 italic text-sm">Плагінів поки немає</div>
                                    ) : (
                                        plugins.map(p => (
                                            <div key={p.id} className="bg-slate-900/50 p-5 rounded-2xl border border-white/5 flex justify-between items-center group hover:border-blue-500/20 transition-all">
                                                <div className="flex items-center gap-4 min-w-0">
                                                    <div className="w-12 h-12 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-500 group-hover:bg-blue-500 group-hover:text-white transition-colors">
                                                        <Icon name="layers" className="w-6 h-6" />
                                                    </div>
                                                    <div className="overflow-hidden">
                                                        <div className="font-bold text-sm truncate">{p.name}</div>
                                                        <div className="text-[10px] text-slate-500 truncate max-w-md font-mono">{p.url}</div>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4 shrink-0">
                                                    <div className="hidden sm:block text-right">
                                                        <div className="text-[9px] font-black text-green-500 uppercase tracking-tighter">Синхронізовано</div>
                                                        <div className="text-[10px] text-slate-600">{p.date}</div>
                                                    </div>
                                                    <button onClick={() => removePlugin(p.id)} className="text-slate-600 hover:text-red-500 p-2 transition-colors">
                                                        <Icon name="trash" className="w-5 h-5" />
                                                    </button>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Film Modal */}
                    {selectedItem && (
                        <div className="fixed inset-0 z-50 bg-black/95 backdrop-blur-xl flex items-center justify-center p-4 animate-fade-in">
                            <div className="max-w-5xl w-full bg-slate-900 rounded-[2.5rem] border border-white/10 overflow-hidden flex flex-col md:flex-row shadow-2xl relative">
                                <button onClick={() => setSelectedItem(null)} className="absolute top-6 right-6 p-3 bg-black/50 rounded-full hover:bg-white/10 text-white z-10 transition-colors">
                                    <Icon name="x" className="w-6 h-6" />
                                </button>
                                
                                <div className="w-full md:w-96 shrink-0 relative">
                                    <img src={`https://image.tmdb.org/t/p/w500${selectedItem.poster_path}`} className="w-full h-full object-cover" />
                                    <div className="absolute inset-0 bg-gradient-to-r from-transparent via-transparent to-slate-900 hidden md:block"></div>
                                </div>

                                <div className="p-8 md:p-14 flex-1 flex flex-col justify-center">
                                    <div className="flex items-center gap-4 mb-4">
                                        <span className="bg-blue-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest">Movie</span>
                                        <span className="text-yellow-500 font-bold">★ {selectedItem.vote_average.toFixed(1)}</span>
                                        <span className="text-slate-500 text-sm">{selectedItem.release_date?.split('-')[0]}</span>
                                    </div>
                                    <h2 className="text-5xl font-black mb-6 leading-tight tracking-tighter">{selectedItem.title}</h2>
                                    <p className="text-slate-400 text-base leading-relaxed mb-10 line-clamp-6">{selectedItem.overview || "Опис відсутній для цього фільму."}</p>
                                    
                                    <div className="flex flex-wrap gap-4 mt-auto">
                                        <button 
                                            onClick={() => setShowSources(true)}
                                            className="bg-blue-600 hover:bg-blue-500 text-white px-10 py-5 rounded-2xl font-bold flex items-center gap-3 shadow-xl shadow-blue-600/30 active:scale-95 transition-all"
                                        >
                                            <Icon name="play" className="fill-current w-5 h-5" /> Дивитися онлайн
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sources Selector */}
                    {showSources && (
                        <div className="fixed inset-0 z-[60] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-slate-900 rounded-[2rem] border border-white/10 w-full max-w-md overflow-hidden shadow-2xl">
                                <div className="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                                    <div>
                                        <h3 className="font-black text-sm uppercase tracking-widest text-blue-400">Джерела відео</h3>
                                        <p className="text-[10px] text-slate-500 mt-1">Знайдено: {activeSources.length}</p>
                                    </div>
                                    <button onClick={() => setShowSources(false)} className="p-2 hover:bg-white/5 rounded-full"><Icon name="x" className="w-5 h-5 text-slate-500" /></button>
                                </div>
                                <div className="p-4 space-y-3 max-h-[60vh] overflow-y-auto custom-scrollbar">
                                    {activeSources.map(s => (
                                        <button 
                                            key={s.id} 
                                            onClick={() => { setPlayingSource(s); setShowSources(false); }}
                                            className="w-full p-5 bg-white/5 hover:bg-blue-600/10 border border-white/5 hover:border-blue-500/50 rounded-2xl text-left flex justify-between items-center group transition-all"
                                        >
                                            <div className="flex items-center gap-4">
                                                <div className={`w-2 h-2 rounded-full ${s.type === 'Plugin' ? 'bg-green-500 animate-pulse' : 'bg-blue-500'}`}></div>
                                                <div>
                                                    <div className="font-bold group-hover:text-blue-400 transition-colors">{s.name}</div>
                                                    <div className="text-[10px] text-slate-500 font-black uppercase tracking-widest mt-0.5">{s.quality} • {s.type}</div>
                                                </div>
                                            </div>
                                            <Icon name="play" className="w-5 h-5 text-blue-500 opacity-0 group-hover:opacity-100 transition-all translate-x-2 group-hover:translate-x-0" />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Video Player Emulation */}
                    {playingSource && (
                        <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center animate-fade-in">
                            <div className="absolute top-0 inset-x-0 p-8 flex justify-between items-center z-10 bg-gradient-to-b from-black/90 to-transparent">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setPlayingSource(null)} className="p-3 bg-white/5 hover:bg-white/10 rounded-xl text-white transition-all">
                                        <svg className="w-6 h-6 rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                                    </button>
                                    <div>
                                        <h2 className="text-xl font-black text-white leading-none">{selectedItem.title}</h2>
                                        <p className="text-[10px] font-black text-blue-500 uppercase tracking-widest mt-1">Джерело: {playingSource.name}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="text-[10px] bg-red-600 px-2 py-1 rounded font-black animate-pulse">LIVE STREAM</span>
                                </div>
                            </div>
                            
                            <div className="relative w-full h-full flex items-center justify-center bg-slate-950 overflow-hidden">
                                <div className="absolute inset-0 opacity-20">
                                    <div className="scan-line"></div>
                                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_transparent_0%,_#020617_100%)]"></div>
                                </div>
                                
                                <div className="text-center z-10 p-12 bg-slate-900/40 backdrop-blur-xl rounded-[4rem] border border-white/5 shadow-2xl max-w-md mx-4">
                                    <div className="relative w-32 h-32 mx-auto mb-10">
                                        <div className="absolute inset-0 border-4 border-blue-600/20 rounded-full"></div>
                                        <div className="absolute inset-0 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <Icon name="play" className="w-10 h-10 text-blue-500 fill-current ml-1" />
                                        </div>
                                    </div>
                                    <h3 className="text-2xl font-black mb-3 tracking-tighter uppercase">Отримання потоку</h3>
                                    <div className="space-y-2">
                                        <p className="text-slate-400 text-sm leading-relaxed">
                                            Обробка даних через модуль <span className="text-blue-400 font-mono text-xs">{playingSource.name}</span>. 
                                        </p>
                                        <div className="w-full bg-white/5 h-1 rounded-full overflow-hidden mt-4">
                                            <div className="bg-blue-600 h-full w-2/3 animate-[loading_2s_infinite]"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="absolute bottom-0 inset-x-0 p-10 player-gradient z-10">
                                <div className="max-w-5xl mx-auto">
                                    <div className="flex items-center justify-between mb-4 text-[10px] font-black uppercase tracking-widest text-slate-500">
                                        <span>00:00:00</span>
                                        <span className="text-blue-500">Buffer: 45%</span>
                                        <span>Live</span>
                                    </div>
                                    <div className="group relative h-1.5 bg-white/10 rounded-full cursor-pointer mb-8">
                                        <div className="absolute inset-y-0 left-0 bg-blue-600 w-1/4 rounded-full shadow-[0_0_15px_#2563eb]"></div>
                                        <div className="absolute top-1/2 left-1/4 -translate-y-1/2 w-4 h-4 bg-white rounded-full scale-0 group-hover:scale-100 transition-transform shadow-xl"></div>
                                    </div>
                                    <div className="flex items-center justify-center gap-12 text-white">
                                        <button className="hover:text-blue-400 transition-colors"><svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></button>
                                        <button className="w-16 h-16 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 transition-transform"><Icon name="play" className="w-8 h-8 fill-current ml-1" /></button>
                                        <button className="hover:text-blue-400 transition-colors"><svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</body>
</html>
