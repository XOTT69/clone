<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lampa AI Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            margin: 0;
            user-select: none;
            overflow-x: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .focusable {
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .focusable:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.15);
            transform: scale(1.02);
            z-index: 50;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .player-gradient {
            background: linear-gradient(0deg, rgba(2,6,23,1) 0%, rgba(2,6,23,0) 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Icon = ({ name, className = "w-6 h-6", fill = "none" }) => {
            const icons = {
                home: (
                    <>
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <path d="M9 22V12h6v10"/>
                    </>
                ),
                search: (
                    <>
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </>
                ),
                film: (
                    <>
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                        <path d="M7 3v18"/><path d="M17 3v18"/><path d="M3 7h4"/><path d="M3 12h4"/><path d="M3 17h4"/><path d="M17 7h4"/><path d="M17 12h4"/><path d="M17 17h4"/>
                    </>
                ),
                sparkles: (
                    <>
                        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                        <path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/>
                    </>
                ),
                layers: (
                    <>
                        <path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/>
                        <path d="m2.2 12.91 8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83l-8.58 3.9a2 2 0 0 1-1.66 0L2.2 11.08a1 1 0 0 0 0 1.83Z"/>
                        <path d="m2.2 17.91 8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83l-8.58 3.9a2 2 0 0 1-1.66 0L2.2 16.08a1 1 0 0 0 0 1.83Z"/>
                    </>
                ),
                play: <polygon points="5 3 19 12 5 21 5 3"/>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                x: (
                    <>
                        <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
                    </>
                ),
                loader: (
                    <>
                        <path d="M12 2v4"/><path d="m16.2 7.8 2.9-2.9"/><path d="M18 12h4"/><path d="m16.2 16.2 2.9 2.9"/><path d="M12 18v4"/><path d="m4.9 19.1 2.9-2.9"/><path d="M2 12h4"/><path d="m4.9 4.9 2.9 2.9"/>
                    </>
                ),
                bot: (
                    <>
                        <path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/>
                    </>
                ),
                send: (
                    <>
                        <path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/>
                    </>
                ),
                database: (
                    <>
                        <ellipse cx="12" cy="5" rx="9" ry="3"/>
                        <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
                        <path d="M3 12c0 1.66 4 3 9 3s9-1.34 9-3"/>
                    </>
                ),
                chevronRight: <path d="m9 18 6-6-6-6"/>,
                alert: (
                    <>
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" x2="12" y1="8" y2="12"/>
                        <line x1="12" x2="12.01" y1="16" y2="16"/>
                    </>
                ),
                plus: (
                    <>
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </>
                ),
                trash: (
                    <>
                        <path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    </>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const tmdbApiKey = "c3d325262a386fc19e9cb286c843c829"; 
        const tmdbBaseUrl = "https://api.themoviedb.org/3";
        const imageBaseUrl = "https://image.tmdb.org/t/p/w500";

        const SOURCES = [
            { id: 'rezka', name: 'HDRezka', quality: '4K', type: 'Online' },
            { id: 'kinogo', name: 'Kinogo', quality: '1080p', type: 'Online' },
            { id: 'filmix', name: 'Filmix', quality: 'UHD', type: 'Subscription/Free' },
            { id: 'toloka', name: 'Toloka', quality: 'BDRip', type: 'Torrent' }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [movies, setMovies] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedItem, setSelectedItem] = useState(null);
            const [showSources, setShowSources] = useState(false);
            const [activeSource, setActiveSource] = useState(null);
            
            // Стан для плагінів
            const [plugins, setPlugins] = useState([
                { id: 1, name: 'Online Mod', url: 'https://lampa.app/online.js', active: true },
                { id: 2, name: 'TMDB Proxy', url: 'https://lampa.app/tmdb.js', active: true }
            ]);
            
            const [newPluginName, setNewPluginName] = useState('');
            const [newPluginUrl, setNewPluginUrl] = useState('');

            const fetchTrending = useCallback(async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(`${tmdbBaseUrl}/trending/movie/week?api_key=${tmdbApiKey}&language=uk-UA`);
                    if (!response.ok) throw new Error("Помилка API TMDB");
                    const data = await response.json();
                    setMovies(data.results || []);
                } catch (err) {
                    setError("Не вдалося завантажити фільми.");
                } finally {
                    setLoading(false);
                }
            }, []);

            const handleSearch = async (e) => {
                if (e) e.preventDefault();
                if (!searchQuery.trim()) return;
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(`${tmdbBaseUrl}/search/movie?api_key=${tmdbApiKey}&language=uk-UA&query=${encodeURIComponent(searchQuery)}`);
                    if (!response.ok) throw new Error("Помилка пошуку");
                    const data = await response.json();
                    setMovies(data.results || []);
                } catch (err) {
                    setError("Помилка під час пошуку.");
                } finally {
                    setLoading(false);
                }
            };

            const addPlugin = (e) => {
                e.preventDefault(); // Запобігаємо оновленню сторінки
                if (!newPluginName.trim() || !newPluginUrl.trim()) return;
                
                const newPlugin = {
                    id: Date.now(),
                    name: newPluginName,
                    url: newPluginUrl,
                    active: true
                };
                
                setPlugins(prev => [...prev, newPlugin]);
                setNewPluginName('');
                setNewPluginUrl('');
            };

            const removePlugin = (id) => {
                setPlugins(plugins.filter(p => p.id !== id));
            };

            useEffect(() => {
                if (activeTab === 'home') fetchTrending();
            }, [activeTab, fetchTrending]);

            return (
                <div className="flex min-h-screen bg-slate-950 text-slate-200">
                    {/* Sidebar */}
                    <nav className="w-20 bg-slate-900 border-r border-white/5 flex flex-col items-center py-8 gap-6 flex-shrink-0">
                        <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center mb-4 shadow-lg shadow-blue-600/20">
                            <Icon name="play" className="text-white fill-current w-5 h-5" />
                        </div>
                        <button onClick={() => setActiveTab('home')} className={`p-3 rounded-xl focusable ${activeTab === 'home' ? 'text-blue-400 bg-blue-400/10' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="home" />
                        </button>
                        <button onClick={() => setActiveTab('search')} className={`p-3 rounded-xl focusable ${activeTab === 'search' ? 'text-blue-400 bg-blue-400/10' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="search" />
                        </button>
                        <button onClick={() => setActiveTab('ai')} className={`p-3 rounded-xl focusable ${activeTab === 'ai' ? 'text-purple-400 bg-purple-400/10' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="sparkles" />
                        </button>
                        <button onClick={() => setActiveTab('plugins')} className={`p-3 rounded-xl focusable ${activeTab === 'plugins' ? 'text-blue-400 bg-blue-400/10' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="layers" />
                        </button>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 p-8 overflow-y-auto h-screen custom-scrollbar">
                        {(activeTab === 'home' || activeTab === 'search') && (
                            <div>
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
                                    <h1 className="text-3xl font-bold flex items-center gap-3 text-white">
                                        <Icon name={activeTab === 'home' ? "film" : "search"} className="text-blue-500 w-8 h-8" />
                                        {activeTab === 'home' ? "Популярне" : "Результати пошуку"}
                                    </h1>
                                    {activeTab === 'search' && (
                                        <form onSubmit={handleSearch} className="flex w-full md:w-auto gap-2">
                                            <input 
                                                value={searchQuery}
                                                onChange={(e) => setSearchQuery(e.target.value)}
                                                placeholder="Введіть назву..." 
                                                className="bg-slate-900 border border-white/10 px-4 py-2 rounded-xl outline-none focus:border-blue-500 flex-1 text-white"
                                            />
                                            <button type="submit" className="bg-blue-600 p-2 rounded-xl focusable text-white"><Icon name="search" className="w-5 h-5" /></button>
                                        </form>
                                    )}
                                </div>

                                {error && (
                                    <div className="bg-red-500/10 border border-red-500/20 p-4 rounded-xl text-red-400 mb-6 flex items-center gap-2">
                                        <Icon name="alert" className="w-5 h-5" /> {error}
                                    </div>
                                )}

                                {loading ? (
                                    <div className="flex justify-center py-20">
                                        <Icon name="loader" className="w-10 h-10 animate-spin text-blue-500" />
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                                        {movies.map(item => (
                                            <button 
                                                key={item.id} 
                                                onClick={() => setSelectedItem(item)} 
                                                className="focusable text-left group rounded-xl overflow-hidden bg-slate-900 border border-white/5 hover:border-blue-500 shadow-lg"
                                            >
                                                <div className="aspect-[2/3] bg-slate-800 relative">
                                                    <img 
                                                        src={item.poster_path ? `${imageBaseUrl}${item.poster_path}` : 'https://via.placeholder.com/400x600?text=No+Poster'} 
                                                        className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" 
                                                        alt={item.title}
                                                    />
                                                    <div className="absolute top-2 right-2 bg-black/70 backdrop-blur-md px-2 py-1 rounded-lg text-xs font-bold text-yellow-500 flex items-center gap-1">
                                                        <Icon name="star" className="w-3 h-3 fill-current" /> {item.vote_average?.toFixed(1) || '0.0'}
                                                    </div>
                                                </div>
                                                <div className="p-3">
                                                    <div className="font-bold truncate text-white text-sm mb-1">{item.title || item.name}</div>
                                                    <div className="text-[10px] text-slate-500 flex justify-between uppercase font-semibold">
                                                        <span>{item.release_date?.split('-')[0] || 'N/A'}</span>
                                                        <span>{item.media_type || 'Movie'}</span>
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'ai' && (
                            <div className="max-w-xl mx-auto text-center py-20">
                                <Icon name="bot" className="text-purple-500 w-16 h-16 mx-auto mb-6" />
                                <h2 className="text-3xl font-bold mb-4 text-white">AI Фільм-Гід</h2>
                                <p className="text-slate-400 mb-8">Напишіть свій настрій, і я підберу щось цікаве.</p>
                                <div className="flex gap-2 bg-slate-900 p-2 rounded-2xl border border-white/5">
                                    <input type="text" placeholder="Порадь комедію на вечір..." className="bg-transparent flex-1 px-4 outline-none text-white" />
                                    <button className="bg-purple-600 p-3 rounded-xl focusable"><Icon name="send" className="w-5 h-5 text-white" /></button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'plugins' && (
                            <div className="max-w-3xl mx-auto animate-fade-in">
                                <h2 className="text-2xl font-bold mb-6 text-white flex items-center gap-3">
                                    <Icon name="layers" className="text-blue-500" /> Плагіни та Токени
                                </h2>
                                
                                {/* Пряма форма додавання */}
                                <div className="bg-slate-900 p-6 rounded-2xl border border-white/5 mb-8 shadow-xl">
                                    <h3 className="font-bold mb-4 text-sm uppercase tracking-wider text-slate-400">Налаштування системи</h3>
                                    <div className="flex flex-col gap-4">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div className="flex flex-col gap-1">
                                                <label className="text-[10px] text-slate-500 uppercase ml-2 font-bold">Назва джерела</label>
                                                <input 
                                                    type="text" 
                                                    placeholder="Напр: Мій Токен" 
                                                    value={newPluginName}
                                                    onChange={(e) => setNewPluginName(e.target.value)}
                                                    className="bg-slate-950 border border-white/10 px-4 py-3 rounded-xl outline-none focus:border-blue-500 text-white transition-all" 
                                                />
                                            </div>
                                            <div className="flex flex-col gap-1">
                                                <label className="text-[10px] text-slate-500 uppercase ml-2 font-bold">URL / Токен</label>
                                                <input 
                                                    type="text" 
                                                    placeholder="https://example.com/plugin.js" 
                                                    value={newPluginUrl}
                                                    onChange={(e) => setNewPluginUrl(e.target.value)}
                                                    className="bg-slate-950 border border-white/10 px-4 py-3 rounded-xl outline-none focus:border-blue-500 text-white transition-all" 
                                                />
                                            </div>
                                        </div>
                                        <button 
                                            onClick={addPlugin}
                                            className="bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold flex items-center justify-center gap-2 focusable transition-all active:scale-95 shadow-lg shadow-blue-600/20"
                                        >
                                            <Icon name="plus" className="w-5 h-5 text-white" /> <span className="text-white">Додати плагін</span>
                                        </button>
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    <h3 className="text-xs font-bold text-slate-500 uppercase ml-2 tracking-widest">Встановлені компоненти ({plugins.length})</h3>
                                    {plugins.map(p => (
                                        <div key={p.id} className="bg-slate-900 p-4 rounded-xl border border-white/5 flex justify-between items-center text-white group animate-fade-in">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-500">
                                                    <Icon name="database" className="w-5 h-5" />
                                                </div>
                                                <div className="overflow-hidden">
                                                    <div className="font-bold truncate">{p.name}</div>
                                                    <div className="text-[10px] text-slate-500 truncate max-w-[200px] md:max-w-xs font-mono">{p.url}</div>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <div className="bg-green-500/10 text-green-500 text-[10px] px-2 py-1 rounded-md font-bold flex items-center gap-1">
                                                    <div className="w-1 h-1 rounded-full bg-green-500 animate-pulse"></div>
                                                    ACTIVE
                                                </div>
                                                <button 
                                                    onClick={() => removePlugin(p.id)}
                                                    className="p-2 text-slate-600 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-all"
                                                >
                                                    <Icon name="trash" className="w-4 h-4" />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                    {plugins.length === 0 && (
                                        <div className="text-center py-10 text-slate-600 border border-dashed border-white/5 rounded-2xl uppercase text-[10px] font-bold tracking-widest">
                                            Список плагінів порожній
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Modal Details */}
                    {selectedItem && !activeSource && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-md z-[200] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-slate-900 rounded-[2.5rem] border border-white/10 w-full max-w-5xl overflow-hidden flex flex-col md:flex-row shadow-2xl animate-fade-in relative">
                                <button onClick={() => setSelectedItem(null)} className="absolute top-6 right-6 z-10 p-3 bg-black/50 text-white hover:bg-white/10 focusable rounded-full transition-all">
                                    <Icon name="x" />
                                </button>
                                <div className="w-full md:w-1/3 h-72 md:h-auto">
                                    <img 
                                        src={selectedItem.poster_path ? `${imageBaseUrl}${selectedItem.poster_path}` : 'https://via.placeholder.com/400x600'} 
                                        className="w-full h-full object-cover" 
                                        alt="Постер"
                                    />
                                </div>
                                <div className="p-8 md:p-12 flex-1 text-white bg-slate-900 flex flex-col">
                                    <div className="text-blue-400 font-bold mb-2 uppercase text-xs tracking-widest flex items-center gap-2">
                                        <span>{selectedItem.release_date?.split('-')[0]}</span>
                                        <span className="w-1 h-1 bg-slate-700 rounded-full"></span>
                                        <span className="flex items-center gap-1 text-yellow-500">
                                            <Icon name="star" className="w-3 h-3 fill-current" /> {selectedItem.vote_average?.toFixed(1)}
                                        </span>
                                    </div>
                                    <h2 className="text-4xl font-black mb-6 leading-tight">{selectedItem.title || selectedItem.name}</h2>
                                    <p className="text-slate-400 mb-10 leading-relaxed line-clamp-5">
                                        {selectedItem.overview || "Для цього фільму опис поки що відсутній."}
                                    </p>
                                    <div className="mt-auto flex flex-wrap gap-4">
                                        <button 
                                            onClick={() => setShowSources(true)}
                                            className="bg-blue-600 hover:bg-blue-500 text-white px-10 py-5 rounded-2xl font-bold flex items-center gap-3 focusable shadow-lg shadow-blue-600/30 transition-all active:scale-95"
                                        >
                                            <Icon name="play" className="fill-current w-5 h-5" /> Пошук джерел
                                        </button>
                                        <button onClick={() => setSelectedItem(null)} className="px-8 py-5 text-slate-400 font-bold hover:text-white transition-colors focusable rounded-2xl hover:bg-white/5 border border-white/5">Закрити</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sources Selection */}
                    {showSources && !activeSource && (
                        <div className="fixed inset-0 bg-black/95 z-[300] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-slate-900 rounded-[2rem] border border-white/10 w-full max-w-md overflow-hidden text-white shadow-2xl">
                                <div className="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                                    <h3 className="font-bold flex items-center gap-2 uppercase text-xs tracking-widest text-blue-400">
                                        Доступні джерела
                                    </h3>
                                    <button onClick={() => setShowSources(false)} className="p-2 text-slate-500 hover:text-white focusable rounded-lg transition-all">
                                        <Icon name="x" />
                                    </button>
                                </div>
                                <div className="p-6 space-y-3 max-h-[60vh] overflow-y-auto custom-scrollbar">
                                    {SOURCES.map(s => (
                                        <button 
                                            key={s.id} 
                                            onClick={() => setActiveSource(s)} 
                                            className="w-full p-4 bg-white/5 hover:bg-blue-600/10 border border-white/5 hover:border-blue-500/30 rounded-2xl text-left flex justify-between items-center focusable group transition-all"
                                        >
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-blue-400 group-hover:bg-blue-600 group-hover:text-white transition-all">
                                                    <Icon name="play" className="w-5 h-5 fill-current" />
                                                </div>
                                                <div>
                                                    <div className="font-bold group-hover:text-blue-400 transition-colors">{s.name}</div>
                                                    <div className="text-[10px] text-slate-500 uppercase font-black tracking-widest">{s.quality} • {s.type}</div>
                                                </div>
                                            </div>
                                            <Icon name="chevronRight" className="w-4 h-4 text-slate-600 group-hover:text-blue-500 transition-colors" />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Integrated Player Simulation */}
                    {activeSource && (
                        <div className="fixed inset-0 bg-black z-[400] flex flex-col animate-fade-in">
                            <div className="p-6 flex justify-between items-center z-10 bg-gradient-to-b from-black to-transparent">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setActiveSource(null)} className="p-3 bg-white/10 text-white hover:bg-white/20 rounded-full focusable transition-all">
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" /></svg>
                                    </button>
                                    <div>
                                        <h2 className="font-bold text-white leading-none mb-1">{selectedItem.title}</h2>
                                        <p className="text-[10px] text-blue-400 font-black uppercase tracking-widest">Трансляція: {activeSource.name} • {activeSource.quality}</p>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => { setActiveSource(null); setSelectedItem(null); setShowSources(false); }} className="p-3 bg-red-500/20 text-red-500 hover:bg-red-500/30 rounded-full focusable transition-all">
                                        <Icon name="x" />
                                    </button>
                                </div>
                            </div>

                            <div className="flex-1 flex items-center justify-center relative bg-slate-950 overflow-hidden">
                                <div className="z-10 text-center p-8 animate-fade-in">
                                    <div className="relative w-32 h-32 mx-auto mb-8">
                                        <div className="absolute inset-0 bg-blue-500/20 rounded-full blur-2xl animate-pulse"></div>
                                        <Icon name="loader" className="w-32 h-32 text-blue-600 animate-spin relative" />
                                    </div>
                                    <h3 className="text-3xl font-black mb-4 uppercase tracking-tighter">Стрімінг {activeSource.name}</h3>
                                    <p className="text-slate-500 max-w-xs mx-auto text-sm font-medium">Отримання потоку високої чіткості {activeSource.quality}. Це займе кілька секунд...</p>
                                </div>

                                <div className="absolute bottom-0 inset-x-0 p-10 player-gradient z-10">
                                    <div className="max-w-5xl mx-auto space-y-6">
                                        <div className="h-1.5 bg-white/10 rounded-full relative overflow-hidden group cursor-pointer">
                                            <div className="absolute inset-y-0 left-0 bg-blue-600 w-1/4 group-hover:bg-blue-400 transition-colors"></div>
                                        </div>
                                        <div className="flex items-center justify-between px-2">
                                            <div className="flex items-center gap-10">
                                                <button className="text-white hover:text-blue-400 transition-colors"><Icon name="play" className="fill-current w-8 h-8" /></button>
                                                <div className="text-sm font-mono text-slate-500 tracking-tighter">00:32:00 / 02:14:05</div>
                                            </div>
                                            <div className="flex items-center gap-8">
                                                <div className="bg-white/5 px-4 py-1.5 rounded-lg border border-white/5 text-[10px] font-black tracking-widest text-blue-400 uppercase">{activeSource.quality}</div>
                                                <button className="text-white hover:text-blue-400 transition-colors"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
