<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampa Pro - Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body { 
            background-color: #080d17; 
            color: #f8fafc; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* Ефекти карток */
        .movie-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 2px solid transparent;
        }
        .movie-card:hover {
            transform: scale(1.05) translateY(-5px);
            border-color: #3b82f6;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(59, 130, 246, 0.2);
        }

        /* Плеєр та анімації */
        .player-container { background: #000; position: fixed; inset: 0; z-index: 100; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Кастомний скроллбар */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        .rating-badge {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 800;
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ДАНІ ТА КОНФІГ ---
        const MOVIES_DATA = [
            { 
                id: 1, 
                title: "Дюна: Частина друга", 
                orig: "Dune: Part Two",
                year: 2024,
                rating: 8.8,
                desc: "Пол Атрід об'єднується з Чані та фрименами, щоб помститися змовникам, які знищили його родину.",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                img: "https://images.unsplash.com/photo-1541963463532-d68292c34b19?auto=format&fit=crop&q=80&w=600",
                genres: ["Фантастика", "Бойовик"]
            },
            { 
                id: 2, 
                title: "Оппенгеймер", 
                orig: "Oppenheimer",
                year: 2023,
                rating: 8.6,
                desc: "Історія життя фізика Роберта Оппенгеймера, який очолив розробку атомної бомби.",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4",
                img: "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?auto=format&fit=crop&q=80&w=600",
                genres: ["Драма", "Біографія"]
            },
            { 
                id: 3, 
                title: "Фолаут", 
                orig: "Fallout",
                year: 2024,
                rating: 8.5,
                desc: "У майбутньому після ядерної війни, мешканці бункерів виходять на поверхню дикого світу.",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
                img: "https://images.unsplash.com/photo-1534237710431-e2fc698436d0?auto=format&fit=crop&q=80&w=600",
                genres: ["Фантастика", "Пригоди"]
            },
            { 
                id: 4, 
                title: "Шьоґун", 
                orig: "Shōgun",
                year: 2024,
                rating: 9.1,
                desc: "Боротьба за владу у феодальній Японії 1600-х років через очі англійського штурмана.",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                img: "https://images.unsplash.com/photo-1528360983277-13d9b152c6d7?auto=format&fit=crop&q=80&w=600",
                genres: ["Драма", "Історія"]
            }
        ];

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />,
                movies: <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />,
                series: <path d="M2 8h20M2 12h20M2 16h20" />,
                play: <path d="m5 3 14 9-14 9V3z" fill="currentColor"/>,
                pause: <><rect x="6" y="4" width="4" height="16" fill="currentColor"/><rect x="14" y="4" width="4" height="16" fill="currentColor"/></>,
                back: <path d="m15 18-6-6 6-6" />,
                settings: <circle cx="12" cy="12" r="3" />,
                close: <path d="M18 6 6 18M6 6l12 12" />
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" style={{width: size, height: size}} className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        // --- ГОЛОВНИЙ ДОДАТОК ---
        function App() {
            const [view, setView] = useState('catalog'); // catalog, player, settings
            const [activeTab, setActiveTab] = useState('home');
            const [selectedMovie, setSelectedMovie] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [videoProgress, setVideoProgress] = useState(0);
            const [duration, setDuration] = useState(0);
            const [isLoading, setIsLoading] = useState(false);
            const [showControls, setShowControls] = useState(true);

            const videoRef = useRef(null);
            const timerRef = useRef(null);

            // Логіка керування плеєром
            const startPlayback = (movie) => {
                setSelectedMovie(movie);
                setView('player');
                setIsLoading(true);
            };

            const togglePlay = () => {
                if (videoRef.current.paused) {
                    videoRef.current.play();
                    setIsPlaying(true);
                } else {
                    videoRef.current.pause();
                    setIsPlaying(false);
                }
            };

            const handleMouseMove = () => {
                setShowControls(true);
                clearTimeout(timerRef.current);
                timerRef.current = setTimeout(() => {
                    if (isPlaying) setShowControls(false);
                }, 3000);
            };

            // Компоненти інтерфейсу
            const Sidebar = () => (
                <div className="fixed left-0 top-0 h-full w-20 bg-slate-900/40 backdrop-blur-2xl border-r border-white/5 flex flex-col items-center py-10 z-50">
                    <div className="mb-14">
                        <div className="w-11 h-11 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                            <Icon name="play" size={20} className="text-white ml-0.5" />
                        </div>
                    </div>
                    <div className="flex flex-col gap-9">
                        {[
                            { id: 'home', icon: 'home' },
                            { id: 'movies', icon: 'movies' },
                            { id: 'series', icon: 'series' },
                            { id: 'settings', icon: 'settings' }
                        ].map(item => (
                            <button 
                                key={item.id}
                                onClick={() => { setActiveTab(item.id); setView(item.id === 'settings' ? 'settings' : 'catalog'); }}
                                className={`p-3 rounded-2xl transition-all ${activeTab === item.id ? 'bg-blue-600/10 text-blue-500' : 'text-slate-500 hover:text-white'}`}
                            >
                                <Icon name={item.icon} size={28} />
                            </button>
                        ))}
                    </div>
                </div>
            );

            // Рендер плеєра
            if (view === 'player' && selectedMovie) {
                return (
                    <div className="player-container" onMouseMove={handleMouseMove}>
                        <video 
                            ref={videoRef}
                            src={selectedMovie.url}
                            onTimeUpdate={() => setVideoProgress((videoRef.current.currentTime / videoRef.current.duration) * 100)}
                            onLoadedMetadata={() => { setDuration(videoRef.current.duration); setIsLoading(false); videoRef.current.play(); setIsPlaying(true); }}
                            onClick={togglePlay}
                        />

                        {isLoading && (
                            <div className="absolute inset-0 flex items-center justify-center">
                                <div className="loader"></div>
                            </div>
                        )}

                        <div className={`absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-black/60 p-10 flex flex-col justify-between transition-opacity duration-500 ${showControls || !isPlaying ? 'opacity-100' : 'opacity-0'}`}>
                            <div className="flex justify-between items-start">
                                <button onClick={() => setView('catalog')} className="p-4 bg-white/5 rounded-2xl hover:bg-white/10 text-white backdrop-blur-md border border-white/10">
                                    <Icon name="back" />
                                </button>
                                <div className="text-right">
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter">{selectedMovie.title}</h2>
                                    <p className="text-blue-400 text-xs font-bold uppercase tracking-widest mt-1">Direct Stream 4K</p>
                                </div>
                            </div>

                            <div className="max-w-5xl mx-auto w-full">
                                <div className="flex items-center gap-6 mb-8">
                                    <button onClick={() => videoRef.current.currentTime -= 10} className="text-white/60 hover:text-white"><Icon name="back" size={32}/></button>
                                    <button onClick={togglePlay} className="w-24 h-24 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 transition-all shadow-2xl">
                                        <Icon name={isPlaying ? "pause" : "play"} size={40} className={isPlaying ? "" : "ml-2"} />
                                    </button>
                                    <button onClick={() => videoRef.current.currentTime += 10} className="text-white/60 hover:text-white rotate-180"><Icon name="back" size={32}/></button>
                                </div>
                                
                                <div className="relative h-2 bg-white/10 rounded-full cursor-pointer group mb-4">
                                    <div className="absolute inset-y-0 left-0 bg-blue-600 rounded-full shadow-[0_0_15px_rgba(59,130,246,0.5)]" style={{ width: `${videoProgress}%` }}></div>
                                    <input 
                                        type="range" min="0" max="100" step="0.1" value={videoProgress}
                                        onChange={(e) => {
                                            videoRef.current.currentTime = (e.target.value / 100) * duration;
                                            setVideoProgress(e.target.value);
                                        }}
                                        className="absolute inset-0 w-full opacity-0 cursor-pointer z-10"
                                    />
                                </div>
                                <div className="flex justify-between text-[11px] font-black text-slate-500 uppercase tracking-widest">
                                    <span>{videoRef.current ? Math.floor(videoRef.current.currentTime / 60) + ":" + ("0" + Math.floor(videoRef.current.currentTime % 60)).slice(-2) : "0:00"}</span>
                                    <span>{Math.floor(duration / 60)}:{("0" + Math.floor(duration % 60)).slice(-2)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex">
                    <Sidebar />
                    
                    <main className="flex-1 ml-20 p-8 md:p-14 h-screen overflow-y-auto">
                        <header className="mb-14 flex justify-between items-end">
                            <div>
                                <h1 className="text-6xl font-black italic tracking-tighter mb-2">LAMPA <span className="text-blue-600">PRO</span></h1>
                                <p className="text-slate-500 font-bold uppercase text-[10px] tracking-[0.4em]">The Ultimate Streaming Engine</p>
                            </div>
                            <div className="hidden md:flex gap-4">
                                <div className="text-right">
                                    <div className="text-xs font-bold text-slate-500 uppercase tracking-wider">Ваш статус</div>
                                    <div className="text-green-500 font-black text-sm uppercase italic">Premium Active</div>
                                </div>
                            </div>
                        </header>

                        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-10">
                            {MOVIES_DATA.map(movie => (
                                <div 
                                    key={movie.id} 
                                    onClick={() => setSelectedMovie(movie)}
                                    className="movie-card group bg-slate-900/30 rounded-[32px] p-3 cursor-pointer border border-white/5 backdrop-blur-sm"
                                >
                                    <div className="relative aspect-[2/3] rounded-[24px] overflow-hidden mb-5">
                                        <img src={movie.img} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                        <div className="absolute top-4 left-4 rating-badge">
                                            IMDb {movie.rating}
                                        </div>
                                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-transparent opacity-60"></div>
                                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-blue-600/20 backdrop-blur-[2px]">
                                            <div className="w-14 h-14 bg-white text-black rounded-full flex items-center justify-center shadow-2xl scale-75 group-hover:scale-100 transition-transform duration-500">
                                                <Icon name="play" size={24} className="ml-1" />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="px-2 pb-2">
                                        <h3 className="font-bold text-lg leading-tight truncate mb-1">{movie.title}</h3>
                                        <div className="flex justify-between items-center text-[10px] font-black text-slate-500 uppercase tracking-widest">
                                            <span>{movie.year}</span>
                                            <span className="text-blue-500">{movie.genres[0]}</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Модальне вікно опису (Деталі) */}
                        {selectedMovie && view !== 'player' && (
                            <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-slate-950/80 backdrop-blur-xl animate-in fade-in duration-300">
                                <div className="relative w-full max-w-5xl bg-slate-900 rounded-[40px] overflow-hidden flex flex-col md:flex-row shadow-2xl border border-white/5">
                                    <button onClick={() => setSelectedMovie(null)} className="absolute top-6 right-6 z-10 p-3 bg-black/20 hover:bg-white/10 rounded-full text-white transition-all">
                                        <Icon name="close" size={24} />
                                    </button>
                                    
                                    <div className="w-full md:w-2/5 h-[400px] md:h-auto">
                                        <img src={selectedMovie.img} className="w-full h-full object-cover" />
                                    </div>
                                    
                                    <div className="p-10 md:p-14 flex-1 flex flex-col justify-center">
                                        <div className="flex items-center gap-4 mb-6">
                                            <span className="bg-blue-600 px-4 py-1 rounded-lg text-xs font-black italic">ULTRA HD</span>
                                            <span className="text-yellow-500 font-black text-xl flex items-center gap-1"><Icon name="star" size={20} fill="currentColor" /> {selectedMovie.rating}</span>
                                        </div>
                                        <h2 className="text-5xl font-black mb-2 leading-none uppercase italic">{selectedMovie.title}</h2>
                                        <p className="text-slate-500 font-bold mb-8 uppercase tracking-widest text-sm">{selectedMovie.orig} • {selectedMovie.year}</p>
                                        
                                        <p className="text-slate-300 text-lg leading-relaxed mb-10 max-w-xl">
                                            {selectedMovie.desc}
                                        </p>

                                        <div className="flex gap-4">
                                            <button 
                                                onClick={() => startPlayback(selectedMovie)}
                                                className="flex-1 md:flex-none px-12 py-5 bg-white text-black rounded-2xl font-black uppercase italic tracking-widest hover:bg-blue-500 hover:text-white transition-all flex items-center justify-center gap-3 shadow-xl"
                                            >
                                                <Icon name="play" size={20} /> ДИВИТИСЬ
                                            </button>
                                            <button className="p-5 bg-white/5 rounded-2xl hover:bg-white/10 transition-all border border-white/10 text-white">
                                                <Icon name="series" />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
