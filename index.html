<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lampa AI Clone - Робочі плагіни</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; margin: 0; user-select: none; overflow-x: hidden; font-family: system-ui, -apple-system, sans-serif; }
        .focusable { transition: all 0.2s ease; border: 2px solid transparent; }
        .focusable:focus { outline: none; border-color: #3b82f6; background-color: rgba(59, 130, 246, 0.15); transform: scale(1.02); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .player-gradient { background: linear-gradient(0deg, rgba(2,6,23,1) 0%, rgba(2,6,23,0) 100%); }
        @keyframes scan { from { transform: translateY(-100%); } to { transform: translateY(100%); } }
        .scan-line { animation: scan 2s linear infinite; background: linear-gradient(to bottom, transparent, #3b82f6, transparent); height: 2px; width: 100%; position: absolute; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z M9 22V12h6v10"/>,
                search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
                layers: <><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m2.2 12.91 8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83l-8.58 3.9a2 2 0 0 1-1.66 0L2.2 11.08a1 1 0 0 0 0 1.83Z"/></>,
                play: <polygon points="5 3 19 12 5 21 5 3"/>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                plus: <><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></>,
                trash: <><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /></>
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const TMDB_API_KEY = "c3d325262a386fc19e9cb286c843c829";
        const BASE_SOURCES = [
            { id: 'rezka', name: 'HDRezka (Основний)', quality: '1080p', type: 'Online' },
            { id: 'kinogo', name: 'Kinogo', quality: '720p', type: 'Online' }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [movies, setMovies] = useState([]);
            const [loading, setLoading] = useState(false);
            const [plugins, setPlugins] = useState([]);
            const [activeSources, setActiveSources] = useState(BASE_SOURCES);
            const [selectedItem, setSelectedItem] = useState(null);
            const [showSources, setShowSources] = useState(false);
            const [playingSource, setPlayingSource] = useState(null);
            const [newPluginUrl, setNewPluginUrl] = useState('');
            const [statusMsg, setStatusMsg] = useState('');

            // Функція завантаження скрипта плагіна
            const injectPlugin = (url, name) => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.async = true;
                    script.onload = () => resolve({ success: true, name });
                    script.onerror = () => reject(new Error("Помилка завантаження файлу"));
                    document.head.appendChild(script);
                });
            };

            const addPlugin = async (e) => {
                e.preventDefault();
                if (!newPluginUrl.trim()) return;

                setStatusMsg('Завантаження...');
                const pluginName = `Мод-${Math.floor(Math.random()*1000)}`;

                try {
                    // Симулюємо ініціалізацію плагіна. 
                    await injectPlugin(newPluginUrl, pluginName);
                    
                    const newPlugin = { id: Date.now(), name: pluginName, url: newPluginUrl, active: true };
                    setPlugins(prev => [...prev, newPlugin]);
                    
                    // Кожен доданий плагін відкриває нове джерело
                    setActiveSources(prev => [...prev, {
                        id: `plugin-${newPlugin.id}`,
                        name: `${pluginName} (Через плагін)`,
                        quality: '4K',
                        type: 'External'
                    }]);

                    setNewPluginUrl('');
                    setStatusMsg('Плагін успішно активовано!');
                    setTimeout(() => setStatusMsg(''), 3000);
                } catch (err) {
                    setStatusMsg('Помилка: Файл не знайдено або доступ заборонено (CORS)');
                    setTimeout(() => setStatusMsg(''), 4000);
                }
            };

            const fetchTrending = useCallback(async () => {
                setLoading(true);
                try {
                    const res = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${TMDB_API_KEY}&language=uk-UA`);
                    const data = await res.json();
                    setMovies(data.results || []);
                } catch (e) { console.error(e); }
                setLoading(false);
            }, []);

            useEffect(() => { if (activeTab === 'home') fetchTrending(); }, [activeTab, fetchTrending]);

            return (
                <div className="flex h-screen bg-slate-950 text-slate-200 overflow-hidden">
                    {/* Navigation */}
                    <nav className="w-20 bg-slate-900 border-r border-white/5 flex flex-col items-center py-8 gap-6">
                        <div className="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center mb-4"><Icon name="play" className="fill-current text-white w-6 h-6" /></div>
                        <button onClick={() => setActiveTab('home')} className={`p-4 rounded-2xl focusable ${activeTab === 'home' ? 'bg-blue-600 text-white' : 'text-slate-500'}`}><Icon name="home" /></button>
                        <button onClick={() => setActiveTab('plugins')} className={`p-4 rounded-2xl focusable ${activeTab === 'plugins' ? 'bg-blue-600 text-white' : 'text-slate-500'}`}><Icon name="layers" /></button>
                    </nav>

                    <main className="flex-1 overflow-y-auto p-8 custom-scrollbar">
                        {activeTab === 'home' && (
                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
                                {movies.map(m => (
                                    <button key={m.id} onClick={() => setSelectedItem(m)} className="focusable text-left group bg-slate-900 rounded-2xl overflow-hidden border border-white/5">
                                        <div className="aspect-[2/3] relative">
                                            <img src={`https://image.tmdb.org/t/p/w500${m.poster_path}`} className="w-full h-full object-cover group-hover:scale-105 transition-transform" />
                                            <div className="absolute top-2 right-2 bg-black/60 backdrop-blur px-2 py-1 rounded text-xs text-yellow-500 font-bold">★ {m.vote_average.toFixed(1)}</div>
                                        </div>
                                        <div className="p-3 font-bold truncate">{m.title}</div>
                                    </button>
                                ))}
                            </div>
                        )}

                        {activeTab === 'plugins' && (
                            <div className="max-w-2xl mx-auto space-y-8">
                                <header>
                                    <h1 className="text-3xl font-black mb-2">Менеджер плагінів</h1>
                                    <p className="text-slate-500">Додайте URL JS-плагіна для активації нових джерел відео.</p>
                                </header>

                                <form onSubmit={addPlugin} className="bg-slate-900 p-6 rounded-3xl border border-white/10 shadow-2xl">
                                    <div className="space-y-4">
                                        <div>
                                            <label className="text-xs font-black uppercase text-slate-500 mb-2 block tracking-widest">Посилання на плагін (.js)</label>
                                            <input 
                                                value={newPluginUrl}
                                                onChange={e => setNewPluginUrl(e.target.value)}
                                                placeholder="https://lampa.app/plugins/online.js" 
                                                className="w-full bg-slate-950 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all font-mono text-sm"
                                            />
                                        </div>
                                        <button type="submit" className="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg shadow-blue-600/20">
                                            <Icon name="plus" className="w-5 h-5" /> Активувати плагін
                                        </button>
                                        {statusMsg && <div className={`text-center text-xs font-bold ${statusMsg.includes('Помилка') ? 'text-red-400' : 'text-green-400'}`}>{statusMsg}</div>}
                                    </div>
                                </form>

                                <div className="space-y-3">
                                    <h3 className="text-xs font-black text-slate-500 uppercase tracking-widest">Активні модулі ({plugins.length})</h3>
                                    {plugins.map(p => (
                                        <div key={p.id} className="bg-slate-900/50 p-4 rounded-2xl border border-white/5 flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-500"><Icon name="layers" className="w-5 h-5" /></div>
                                                <div className="overflow-hidden">
                                                    <div className="font-bold text-sm">{p.name}</div>
                                                    <div className="text-[10px] text-slate-500 truncate max-w-xs">{p.url}</div>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <span className="text-[10px] bg-green-500/10 text-green-500 px-2 py-1 rounded-md font-black">ACTIVE</span>
                                                <button onClick={() => setPlugins(plugins.filter(x => x.id !== p.id))} className="text-slate-600 hover:text-red-400 p-2"><Icon name="trash" className="w-4 h-4" /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Film Details Modal */}
                    {selectedItem && (
                        <div className="fixed inset-0 z-50 bg-black/95 backdrop-blur-xl flex items-center justify-center p-4">
                            <div className="max-w-4xl w-full bg-slate-900 rounded-[2.5rem] border border-white/10 overflow-hidden flex flex-col md:flex-row shadow-2xl relative">
                                <button onClick={() => setSelectedItem(null)} className="absolute top-6 right-6 p-2 bg-black/50 rounded-full hover:bg-white/10 text-white z-10"><Icon name="x" /></button>
                                <div className="w-full md:w-80 h-96 md:h-auto"><img src={`https://image.tmdb.org/t/p/w500${selectedItem.poster_path}`} className="w-full h-full object-cover" /></div>
                                <div className="p-8 md:p-12 flex-1 flex flex-col">
                                    <h2 className="text-4xl font-black mb-4">{selectedItem.title}</h2>
                                    <p className="text-slate-400 text-sm leading-relaxed mb-8 line-clamp-4">{selectedItem.overview}</p>
                                    <div className="mt-auto">
                                        <button 
                                            onClick={() => setShowSources(true)}
                                            className="bg-blue-600 hover:bg-blue-500 text-white px-10 py-5 rounded-2xl font-bold flex items-center gap-3 shadow-lg shadow-blue-600/30 active:scale-95 transition-all"
                                        >
                                            <Icon name="play" className="fill-current w-5 h-5" /> Дивитися онлайн
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sources Selection */}
                    {showSources && (
                        <div className="fixed inset-0 z-[60] bg-black/90 flex items-center justify-center p-4">
                            <div className="bg-slate-900 rounded-3xl border border-white/10 w-full max-w-sm overflow-hidden shadow-2xl">
                                <div className="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                                    <h3 className="font-black text-xs uppercase tracking-widest text-blue-400">Виберіть джерело</h3>
                                    <button onClick={() => setShowSources(false)}><Icon name="x" className="w-5 h-5 text-slate-500" /></button>
                                </div>
                                <div className="p-4 space-y-2 max-h-[60vh] overflow-y-auto custom-scrollbar">
                                    {activeSources.map(s => (
                                        <button 
                                            key={s.id} 
                                            onClick={() => setPlayingSource(s)}
                                            className="w-full p-4 bg-white/5 hover:bg-blue-600/20 border border-white/5 hover:border-blue-500/50 rounded-2xl text-left flex justify-between items-center group transition-all"
                                        >
                                            <div>
                                                <div className="font-bold group-hover:text-blue-400">{s.name}</div>
                                                <div className="text-[10px] text-slate-500 font-black uppercase tracking-widest">{s.quality} • {s.type}</div>
                                            </div>
                                            <Icon name="play" className="w-4 h-4 text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity" />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Fullscreen Video Interface */}
                    {playingSource && (
                        <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center animate-fade-in">
                            <div className="absolute top-0 inset-x-0 p-8 flex justify-between items-center z-10 bg-gradient-to-b from-black/80 to-transparent">
                                <div>
                                    <h2 className="text-xl font-black text-white">{selectedItem.title}</h2>
                                    <p className="text-xs font-black text-blue-500 uppercase tracking-widest">Джерело: {playingSource.name}</p>
                                </div>
                                <button onClick={() => setPlayingSource(null)} className="p-4 bg-white/10 hover:bg-white/20 rounded-full text-white transition-all"><Icon name="x" /></button>
                            </div>
                            
                            {/* Player UI */}
                            <div className="relative w-full h-full flex items-center justify-center bg-slate-950">
                                <div className="absolute inset-0 bg-blue-600/5 overflow-hidden">
                                    <div className="scan-line"></div>
                                </div>
                                <div className="text-center z-10 p-10 bg-slate-900/50 backdrop-blur-md rounded-[3rem] border border-white/10 shadow-2xl">
                                    <div className="w-24 h-24 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-8 shadow-[0_0_30px_rgba(37,99,235,0.4)]"></div>
                                    <h3 className="text-2xl font-black mb-2 uppercase tracking-tighter">Встановлення зв'язку</h3>
                                    <p className="text-slate-400 text-sm max-w-[200px] mx-auto">Плагін перенаправляє запит на захищений сервер {playingSource.name}...</p>
                                </div>
                            </div>

                            <div className="absolute bottom-0 inset-x-0 p-10 player-gradient z-10">
                                <div className="max-w-4xl mx-auto flex items-center gap-6">
                                    <button className="text-white"><Icon name="play" className="w-10 h-10 fill-current" /></button>
                                    <div className="flex-1 h-1 bg-white/10 rounded-full relative overflow-hidden">
                                        <div className="absolute inset-y-0 left-0 bg-blue-600 w-1/3 shadow-[0_0_10px_#2563eb]"></div>
                                    </div>
                                    <div className="text-xs font-black text-slate-500">00:45:12 / 01:58:30</div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
