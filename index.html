<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampa Pro - Real Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #050a15; color: #f8fafc; margin: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .player-container { background: #000; position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }
        .controls-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.1) 100%);
            transition: opacity 0.3s ease;
        }
        .hide-cursor { cursor: none; }
        .movie-card:hover { transform: scale(1.05); border-color: #3b82f6; }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Sidebar styles */
        .sidebar-item { transition: all 0.3s ease; }
        .sidebar-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .active-tab { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-right: 3px solid #3b82f6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />,
                movies: <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />,
                series: <path d="M2 8h20M2 12h20M2 16h20" />,
                ai: <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" />,
                play: <path d="m5 3 14 9-14 9V3z" fill="currentColor"/>,
                pause: <><rect x="6" y="4" width="4" height="16" fill="currentColor"/><rect x="14" y="4" width="4" height="16" fill="currentColor"/></>,
                back: <path d="m15 18-6-6 6-6" />,
                settings: (
                    <>
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </>
                ),
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const MOVIES = [
            { 
                id: 1, 
                title: "Big Buck Bunny (Тест)", 
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                img: "https://upload.wikimedia.org/wikipedia/commons/c/c5/Big_buck_bunny_poster_big.jpg"
            },
            { 
                id: 2, 
                title: "Космічні Слізи", 
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4",
                img: "https://upload.wikimedia.org/wikipedia/commons/6/69/Tears_of_Steel_poster.jpg"
            },
            { 
                id: 3, 
                title: "Sintel (Анімація)", 
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
                img: "https://upload.wikimedia.org/wikipedia/commons/d/df/Sintel_poster.jpg"
            },
            { 
                id: 4, 
                title: "Елефант Дрім", 
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                img: "https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_poster.jpg"
            }
        ];

        function App() {
            const [view, setView] = useState('catalog'); // catalog, player, settings
            const [activeTab, setActiveTab] = useState('home');
            const [currentMovie, setCurrentMovie] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [progress, setProgress] = useState(0);
            const [duration, setDuration] = useState(0);
            const [isLoading, setIsLoading] = useState(false);
            const [showControls, setShowControls] = useState(true);
            const [error, setError] = useState(null);

            const videoRef = useRef(null);
            const timerRef = useRef(null);

            const handlePlay = (movie) => {
                setCurrentMovie(movie);
                setView('player');
                setIsLoading(true);
                setError(null);
            };

            const togglePlay = () => {
                if (videoRef.current.paused) {
                    videoRef.current.play();
                    setIsPlaying(true);
                } else {
                    videoRef.current.pause();
                    setIsPlaying(false);
                }
            };

            const handleTimeUpdate = () => {
                if (videoRef.current) {
                    const p = (videoRef.current.currentTime / videoRef.current.duration) * 100;
                    setProgress(p || 0);
                }
            };

            const handleMouseMove = () => {
                setShowControls(true);
                clearTimeout(timerRef.current);
                timerRef.current = setTimeout(() => {
                    if (isPlaying) setShowControls(false);
                }, 3000);
            };

            const formatTime = (time) => {
                const min = Math.floor(time / 60);
                const sec = Math.floor(time % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            };

            // Компонент меню
            const Sidebar = () => (
                <div className="fixed left-0 top-0 h-full w-20 md:w-24 bg-slate-900/50 backdrop-blur-xl border-r border-white/5 flex flex-col items-center py-8 z-40">
                    <div className="mb-12">
                        <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg cursor-pointer" onClick={() => setView('catalog')}>
                            <Icon name="play" className="w-5 h-5 text-white" />
                        </div>
                    </div>
                    
                    <div className="flex flex-col gap-8">
                        {[
                            { id: 'home', icon: 'home' },
                            { id: 'movies', icon: 'movies' },
                            { id: 'series', icon: 'series' },
                            { id: 'ai', icon: 'ai' },
                            { id: 'settings', icon: 'settings' }
                        ].map((item) => (
                            <button
                                key={item.id}
                                onClick={() => {
                                    setActiveTab(item.id);
                                    if (item.id === 'settings') setView('settings');
                                    else setView('catalog');
                                }}
                                className={`p-3 rounded-xl sidebar-item ${activeTab === item.id ? 'active-tab' : 'text-slate-400'}`}
                            >
                                <Icon name={item.icon} className="w-7 h-7" />
                            </button>
                        ))}
                    </div>
                </div>
            );

            if (view === 'player') {
                return (
                    <div 
                        className={`player-container ${!showControls && isPlaying ? 'hide-cursor' : ''}`}
                        onMouseMove={handleMouseMove}
                    >
                        <video 
                            ref={videoRef}
                            src={currentMovie.url}
                            onTimeUpdate={handleTimeUpdate}
                            onLoadedMetadata={() => {
                                setDuration(videoRef.current.duration);
                                setIsLoading(false);
                                videoRef.current.play();
                                setIsPlaying(true);
                            }}
                            onWaiting={() => setIsLoading(true)}
                            onPlaying={() => setIsLoading(false)}
                            onError={() => setError("Помилка завантаження відеопотоку.")}
                            onClick={togglePlay}
                        />

                        {error && (
                            <div className="absolute inset-0 flex items-center justify-center bg-black/90 z-50 text-center p-6">
                                <div>
                                    <h2 className="text-xl font-bold mb-4">{error}</h2>
                                    <button onClick={() => setView('catalog')} className="bg-blue-600 px-6 py-2 rounded-full font-bold">Назад</button>
                                </div>
                            </div>
                        )}

                        {isLoading && !error && (
                            <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                <div className="loader"></div>
                            </div>
                        )}

                        <div className={`absolute inset-0 controls-overlay flex flex-col justify-between p-8 transition-opacity duration-500 ${showControls || !isPlaying ? 'opacity-100' : 'opacity-0'}`}>
                            <div className="flex justify-between items-start">
                                <button onClick={() => setView('catalog')} className="p-4 bg-white/10 rounded-2xl hover:bg-white/20 transition-all">
                                    <Icon name="back" />
                                </button>
                                <div className="text-right">
                                    <h2 className="text-2xl font-black uppercase tracking-tighter">{currentMovie.title}</h2>
                                    <p className="text-blue-400 text-xs font-bold">STREAMING ACTIVE</p>
                                </div>
                            </div>

                            <div className="max-w-4xl mx-auto w-full">
                                <div className="flex justify-between text-xs font-bold mb-2 text-slate-400">
                                    <span>{videoRef.current ? formatTime(videoRef.current.currentTime) : '0:00'}</span>
                                    <span>{formatTime(duration)}</span>
                                </div>
                                
                                <div className="relative h-1.5 bg-white/20 rounded-full mb-8 cursor-pointer group">
                                    <div className="absolute inset-y-0 left-0 bg-blue-600 rounded-full" style={{ width: `${progress}%` }}></div>
                                    <input 
                                        type="range" min="0" max="100" step="0.1" value={progress}
                                        onChange={(e) => {
                                            const newTime = (e.target.value / 100) * duration;
                                            videoRef.current.currentTime = newTime;
                                            setProgress(e.target.value);
                                        }}
                                        className="absolute inset-0 w-full opacity-0 cursor-pointer z-10"
                                    />
                                </div>

                                <div className="flex items-center justify-center gap-12">
                                    <button onClick={() => videoRef.current.currentTime -= 10} className="hover:text-blue-400 transition-colors"><Icon name="back" className="w-8 h-8"/></button>
                                    <button onClick={togglePlay} className="w-20 h-20 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 transition-all">
                                        <Icon name={isPlaying ? "pause" : "play"} className="w-10 h-10 ml-1" />
                                    </button>
                                    <button onClick={() => videoRef.current.currentTime += 10} className="hover:text-blue-400 transition-colors"><Icon name="back" className="w-8 h-8 rotate-180"/></button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex">
                    <Sidebar />
                    
                    <main className="flex-1 ml-20 md:ml-24 p-10 h-screen overflow-y-auto">
                        {view === 'catalog' && (
                            <>
                                <header className="mb-12">
                                    <h1 className="text-5xl font-black mb-4 tracking-tighter italic">LAMPA <span className="text-blue-500">PRO</span></h1>
                                    <p className="text-slate-500 font-bold uppercase text-xs tracking-[0.3em]">Premium Streaming Interface</p>
                                </header>
                                
                                <section>
                                    <h2 className="text-xl font-bold mb-6 flex items-center gap-2">
                                        <div className="w-2 h-2 bg-blue-500 rounded-full"></div>
                                        {activeTab === 'home' ? 'Популярне зараз' : activeTab.toUpperCase()}
                                    </h2>
                                    <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                                        {MOVIES.map(movie => (
                                            <div key={movie.id} onClick={() => handlePlay(movie)} className="movie-card group bg-slate-900 rounded-3xl p-3 cursor-pointer border border-white/5 transition-all shadow-2xl">
                                                <div className="relative overflow-hidden rounded-2xl aspect-[2/3] mb-4">
                                                    <img src={movie.img} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                                        <div className="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center shadow-lg">
                                                            <Icon name="play" className="text-white w-6 h-6 ml-1" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <h3 className="font-bold text-center text-sm truncate px-2">{movie.title}</h3>
                                                <p className="text-[10px] text-center text-slate-500 mt-1 uppercase font-black">Full HD • 2024</p>
                                            </div>
                                        ))}
                                    </div>
                                </section>
                            </>
                        )}

                        {view === 'settings' && (
                            <div className="max-w-2xl">
                                <h2 className="text-4xl font-black mb-10">НАЛАШТУВАННЯ</h2>
                                <div className="space-y-6">
                                    {['Інтерфейс', 'Плеєр', 'Джерела', 'Плагіни', 'Про систему'].map(item => (
                                        <div key={item} className="p-6 bg-slate-900/50 rounded-2xl border border-white/5 hover:border-blue-500/30 cursor-pointer flex justify-between items-center group">
                                            <span className="font-bold text-lg">{item}</span>
                                            <Icon name="back" className="rotate-180 text-slate-600 group-hover:text-blue-500" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
