<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lampa AI Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            margin: 0;
            user-select: none;
            overflow-x: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .focusable {
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .focusable:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.15);
            transform: scale(1.02);
            z-index: 50;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Вбудовані SVG іконки загорнуті у фрагменти <>...</> для виправлення SyntaxError
        const Icon = ({ name, className = "w-6 h-6", fill = "none" }) => {
            const icons = {
                home: (
                    <>
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <path d="M9 22V12h6v10"/>
                    </>
                ),
                search: (
                    <>
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </>
                ),
                film: (
                    <>
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                        <path d="M7 3v18"/><path d="M17 3v18"/><path d="M3 7h4"/><path d="M3 12h4"/><path d="M3 17h4"/><path d="M17 7h4"/><path d="M17 12h4"/><path d="M17 17h4"/>
                    </>
                ),
                sparkles: (
                    <>
                        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                        <path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/>
                    </>
                ),
                layers: (
                    <>
                        <path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/>
                        <path d="m2.2 12.91 8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83l-8.58 3.9a2 2 0 0 1-1.66 0L2.2 11.08a1 1 0 0 0 0 1.83Z"/>
                        <path d="m2.2 17.91 8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83l-8.58 3.9a2 2 0 0 1-1.66 0L2.2 16.08a1 1 0 0 0 0 1.83Z"/>
                    </>
                ),
                play: <polygon points="5 3 19 12 5 21 5 3"/>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                x: (
                    <>
                        <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
                    </>
                ),
                loader: (
                    <>
                        <path d="M12 2v4"/><path d="m16.2 7.8 2.9-2.9"/><path d="M18 12h4"/><path d="m16.2 16.2 2.9 2.9"/><path d="M12 18v4"/><path d="m4.9 19.1 2.9-2.9"/><path d="M2 12h4"/><path d="m4.9 4.9 2.9 2.9"/>
                    </>
                ),
                bot: (
                    <>
                        <path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/>
                    </>
                ),
                send: (
                    <>
                        <path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/>
                    </>
                ),
                database: (
                    <>
                        <ellipse cx="12" cy="5" rx="9" ry="3"/>
                        <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
                        <path d="M3 12c0 1.66 4 3 9 3s9-1.34 9-3"/>
                    </>
                ),
                chevronRight: <path d="m9 18 6-6-6-6"/>,
                alert: (
                    <>
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" x2="12" y1="8" y2="12"/>
                        <line x1="12" x2="12.01" y1="16" y2="16"/>
                    </>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const tmdbApiKey = "c3d325262a386fc19e9cb286c843c829"; 
        const tmdbBaseUrl = "https://api.themoviedb.org/3";
        const imageBaseUrl = "https://image.tmdb.org/t/p/w500";

        const SOURCES = [
            { id: 'rezka', name: 'HDRezka', quality: '4K', type: 'Online' },
            { id: 'kinogo', name: 'Kinogo', quality: '1080p', type: 'Online' },
            { id: 'filmix', name: 'Filmix', quality: 'UHD', type: 'Subscription/Free' },
            { id: 'toloka', name: 'Toloka', quality: 'BDRip', type: 'Torrent' }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [movies, setMovies] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedItem, setSelectedItem] = useState(null);
            const [showSources, setShowSources] = useState(false);
            const [plugins] = useState([
                { id: 1, name: 'Online Mod', url: 'https://lampa.app/online.js', active: true },
                { id: 2, name: 'TMDB Proxy', url: 'https://lampa.app/tmdb.js', active: true }
            ]);

            const fetchTrending = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(`${tmdbBaseUrl}/trending/movie/week?api_key=${tmdbApiKey}&language=uk-UA`);
                    if (!response.ok) throw new Error("Помилка API TMDB");
                    const data = await response.json();
                    setMovies(data.results || []);
                } catch (err) {
                    setError("Не вдалося завантажити фільми. Перевірте ключ або інтернет.");
                } finally {
                    setLoading(false);
                }
            };

            const handleSearch = async (e) => {
                if (e) e.preventDefault();
                if (!searchQuery.trim()) return;
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(`${tmdbBaseUrl}/search/movie?api_key=${tmdbApiKey}&language=uk-UA&query=${encodeURIComponent(searchQuery)}`);
                    if (!response.ok) throw new Error("Помилка пошуку");
                    const data = await response.json();
                    setMovies(data.results || []);
                } catch (err) {
                    setError("Помилка під час пошуку.");
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (activeTab === 'home') fetchTrending();
            }, [activeTab]);

            return (
                <div className="flex min-h-screen bg-slate-950 text-slate-200">
                    {/* Sidebar */}
                    <nav className="w-20 bg-slate-900 border-r border-white/5 flex flex-col items-center py-8 gap-6 flex-shrink-0">
                        <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center mb-4 shadow-lg shadow-blue-600/20">
                            <Icon name="play" className="text-white fill-current w-5 h-5" />
                        </div>
                        <button onClick={() => setActiveTab('home')} className={`p-3 rounded-xl focusable ${activeTab === 'home' ? 'text-blue-400 bg-blue-400/10' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="home" />
                        </button>
                        <button onClick={() => setActiveTab('search')} className={`p-3 rounded-xl focusable ${activeTab === 'search' ? 'text-blue-400 bg-blue-400/10' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="search" />
                        </button>
                        <button onClick={() => setActiveTab('ai')} className={`p-3 rounded-xl focusable ${activeTab === 'ai' ? 'text-purple-400 bg-purple-400/10' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="sparkles" />
                        </button>
                        <button onClick={() => setActiveTab('plugins')} className={`p-3 rounded-xl focusable ${activeTab === 'plugins' ? 'text-blue-400 bg-blue-400/10' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="layers" />
                        </button>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 p-8 overflow-y-auto h-screen custom-scrollbar">
                        {(activeTab === 'home' || activeTab === 'search') && (
                            <div>
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
                                    <h1 className="text-3xl font-bold flex items-center gap-3 text-white">
                                        <Icon name={activeTab === 'home' ? "film" : "search"} className="text-blue-500 w-8 h-8" />
                                        {activeTab === 'home' ? "Популярне" : "Результати пошуку"}
                                    </h1>
                                    {activeTab === 'search' && (
                                        <form onSubmit={handleSearch} className="flex w-full md:w-auto gap-2">
                                            <input 
                                                value={searchQuery}
                                                onChange={(e) => setSearchQuery(e.target.value)}
                                                placeholder="Введіть назву..." 
                                                className="bg-slate-900 border border-white/10 px-4 py-2 rounded-xl outline-none focus:border-blue-500 flex-1 text-white"
                                            />
                                            <button type="submit" className="bg-blue-600 p-2 rounded-xl focusable text-white"><Icon name="search" className="w-5 h-5" /></button>
                                        </form>
                                    )}
                                </div>

                                {error && (
                                    <div className="bg-red-500/10 border border-red-500/20 p-4 rounded-xl text-red-400 mb-6 flex items-center gap-2">
                                        <Icon name="alert" className="w-5 h-5" /> {error}
                                    </div>
                                )}

                                {loading ? (
                                    <div className="flex justify-center py-20">
                                        <Icon name="loader" className="w-10 h-10 animate-spin text-blue-500" />
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                                        {movies.map(item => (
                                            <button 
                                                key={item.id} 
                                                onClick={() => setSelectedItem(item)} 
                                                className="focusable text-left group rounded-xl overflow-hidden bg-slate-900 border border-white/5 hover:border-blue-500 shadow-lg"
                                            >
                                                <div className="aspect-[2/3] bg-slate-800 relative">
                                                    <img 
                                                        src={item.poster_path ? `${imageBaseUrl}${item.poster_path}` : 'https://via.placeholder.com/400x600?text=No+Poster'} 
                                                        className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" 
                                                        alt={item.title}
                                                    />
                                                    <div className="absolute top-2 right-2 bg-black/70 backdrop-blur-md px-2 py-1 rounded-lg text-xs font-bold text-yellow-500 flex items-center gap-1">
                                                        <Icon name="star" className="w-3 h-3 fill-current" /> {item.vote_average?.toFixed(1) || '0.0'}
                                                    </div>
                                                </div>
                                                <div className="p-3">
                                                    <div className="font-bold truncate text-white text-sm mb-1">{item.title || item.name}</div>
                                                    <div className="text-[10px] text-slate-500 flex justify-between uppercase font-semibold">
                                                        <span>{item.release_date?.split('-')[0] || 'N/A'}</span>
                                                        <span>{item.media_type || 'Movie'}</span>
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'ai' && (
                            <div className="max-w-xl mx-auto text-center py-20">
                                <Icon name="bot" className="text-purple-500 w-16 h-16 mx-auto mb-6" />
                                <h2 className="text-3xl font-bold mb-4 text-white">AI Фільм-Гід</h2>
                                <p className="text-slate-400 mb-8">Напишіть свій настрій, і я підберу щось цікаве.</p>
                                <div className="flex gap-2 bg-slate-900 p-2 rounded-2xl border border-white/5">
                                    <input type="text" placeholder="Порадь комедію на вечір..." className="bg-transparent flex-1 px-4 outline-none text-white" />
                                    <button className="bg-purple-600 p-3 rounded-xl focusable"><Icon name="send" className="w-5 h-5 text-white" /></button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'plugins' && (
                            <div className="max-w-3xl mx-auto">
                                <h2 className="text-2xl font-bold mb-6 text-white">Плагіни</h2>
                                <div className="space-y-4">
                                    {plugins.map(p => (
                                        <div key={p.id} className="bg-slate-900 p-4 rounded-xl border border-white/5 flex justify-between items-center text-white">
                                            <div className="flex items-center gap-4">
                                                <Icon name="layers" className="text-blue-500" />
                                                <div>
                                                    <div className="font-bold">{p.name}</div>
                                                    <div className="text-xs text-slate-500 truncate max-w-xs">{p.url}</div>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                                <span className="text-xs text-slate-400">Активний</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Modal */}
                    {selectedItem && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-sm z-[200] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-slate-900 rounded-[2rem] border border-white/10 w-full max-w-5xl overflow-hidden flex flex-col md:flex-row shadow-2xl">
                                <div className="w-full md:w-1/3 h-64 md:h-auto">
                                    <img 
                                        src={selectedItem.poster_path ? `${imageBaseUrl}${selectedItem.poster_path}` : 'https://via.placeholder.com/400x600'} 
                                        className="w-full h-full object-cover" 
                                        alt="Постер"
                                    />
                                </div>
                                <div className="p-8 md:p-12 flex-1 relative text-white">
                                    <button onClick={() => setSelectedItem(null)} className="absolute top-6 right-6 p-2 text-slate-500 hover:text-white focusable">
                                        <Icon name="x" />
                                    </button>
                                    <div className="text-blue-400 font-bold mb-2 uppercase text-xs tracking-widest">
                                        {selectedItem.release_date?.split('-')[0]} • ⭐ {selectedItem.vote_average}
                                    </div>
                                    <h2 className="text-4xl font-bold mb-6">{selectedItem.title || selectedItem.name}</h2>
                                    <p className="text-slate-400 mb-10 leading-relaxed line-clamp-6">{selectedItem.overview || "Опис відсутній."}</p>
                                    <div className="flex gap-4">
                                        <button 
                                            onClick={() => setShowSources(true)}
                                            className="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-xl font-bold flex items-center gap-2 focusable shadow-lg shadow-blue-600/20"
                                        >
                                            <Icon name="play" className="fill-current w-5 h-5" /> Дивитись
                                        </button>
                                        <button onClick={() => setSelectedItem(null)} className="px-8 py-4 text-slate-400 font-bold hover:text-white transition-colors focusable">Назад</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sources */}
                    {showSources && (
                        <div className="fixed inset-0 bg-black/95 z-[300] flex items-center justify-center p-4">
                            <div className="bg-slate-900 rounded-3xl border border-white/10 w-full max-w-md overflow-hidden text-white">
                                <div className="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                                    <h3 className="font-bold flex items-center gap-2"><Icon name="database" className="text-blue-500" /> Джерела</h3>
                                    <button onClick={() => setShowSources(false)} className="p-2 text-slate-500 hover:text-white focusable"><Icon name="x" /></button>
                                </div>
                                <div className="p-4 space-y-2">
                                    {SOURCES.map(s => (
                                        <button key={s.id} onClick={() => alert(`Запуск ${s.name}...`)} className="w-full p-4 bg-white/5 hover:bg-blue-600/20 border border-white/5 rounded-2xl text-left flex justify-between items-center focusable group">
                                            <div>
                                                <div className="font-bold group-hover:text-blue-400">{s.name}</div>
                                                <div className="text-[10px] text-slate-500 uppercase font-bold">{s.quality} • {s.type}</div>
                                            </div>
                                            <Icon name="chevronRight" className="w-4 h-4 text-slate-600" />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
