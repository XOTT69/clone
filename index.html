<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lampa AI Clone</title>
    <!-- Tailwind CSS для стилізації -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React та Babel для роботи коду прямо в браузері -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Іконки Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            margin: 0;
            user-select: none;
            overflow-x: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        /* Стиль фокусу для пультів ТВ */
        .focusable {
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .focusable:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.15);
            transform: scale(1.02);
            z-index: 50;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { 
            Home, Film, Tv, Search, Settings, Play, Info, X, 
            Heart, Star, Sparkles, Send, Loader2, Bot, Globe, Layers, Trash2, Plus, Database, ChevronRight
        } = lucide;

        // ВСТАВТЕ ВАШ КЛЮЧ ТУТ
        const apiKey = ""; 

        const MOCK_DB = [
            { id: 1, title: "Дюна: Частина друга", year: 2024, rating: 8.8, type: "movie", genres: ["Фантастика"], poster: "https://images.unsplash.com/photo-1541963463532-d68292c34b19?w=400", description: "Епічне продовження подорожі Пола Атріда по пустельній планеті Арракіс." },
            { id: 2, title: "Оппенгеймер", year: 2023, rating: 8.6, type: "movie", genres: ["Драма"], poster: "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=400", description: "Історія створення першої в світі атомної бомби фізиком Робертом Оппенгеймером." },
            { id: 3, title: "Фолаут", year: 2024, rating: 8.5, type: "series", genres: ["Фантастика"], poster: "https://images.unsplash.com/photo-1534237710431-e2fc698436d0?w=400", description: "Світ через 200 років після ядерної катастрофи, де жителі бункерів виходять на поверхню." },
            { id: 4, title: "Шьоґун", year: 2024, rating: 9.0, type: "series", genres: ["Історія"], poster: "https://images.unsplash.com/photo-1528360983277-13d9b152c6d7?w=400", description: "Боротьба за владу у феодальній Японії XVII століття крізь призму англійського моряка." }
        ];

        const SOURCES = [
            { id: 'rezka', name: 'HDRezka', quality: '4K', type: 'Online' },
            { id: 'kinogo', name: 'Kinogo', quality: '1080p', type: 'Online' },
            { id: 'filmix', name: 'Filmix', quality: 'UHD', type: 'Subscription/Free' },
            { id: 'toloka', name: 'Toloka', quality: 'BDRip', type: 'Torrent' }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedItem, setSelectedItem] = useState(null);
            const [showSources, setShowSources] = useState(false);
            const [newPluginUrl, setNewPluginUrl] = useState('');
            const [plugins, setPlugins] = useState([
                { id: 1, name: 'Online Mod', url: 'https://lampa.app/online.js', active: true },
                { id: 2, name: 'TMDB Proxy', url: 'https://lampa.app/tmdb.js', active: true }
            ]);

            // Обробка кнопок ТБ
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.keyCode === 8 || e.keyCode === 27 || e.keyCode === 461) {
                        if (showSources) {
                            setShowSources(false);
                            e.preventDefault();
                        } else if (selectedItem) {
                            setSelectedItem(null);
                            e.preventDefault();
                        }
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [selectedItem, showSources]);

            // Оновлення іконок після зміни стану
            useEffect(() => {
                lucide.createIcons();
            }, [activeTab, selectedItem, showSources, plugins]);

            const handleAddPlugin = (e) => {
                e.preventDefault();
                if (!newPluginUrl.trim()) return;
                const newP = {
                    id: Date.now(),
                    name: newPluginUrl.split('/').pop().replace('.js', '') || 'Plugin',
                    url: newPluginUrl,
                    active: true
                };
                setPlugins([...plugins, newP]);
                setNewPluginUrl('');
            };

            const removePlugin = (id) => {
                setPlugins(plugins.filter(p => p.id !== id));
            };

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <nav className="w-24 bg-slate-900 border-r border-white/5 flex flex-col items-center py-8 gap-8 flex-shrink-0">
                        <div className="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-600/20">
                            <i data-lucide="play" className="text-white fill-current"></i>
                        </div>
                        <button 
                            onClick={() => setActiveTab('home')} 
                            className={`p-4 rounded-2xl focusable ${activeTab === 'home' ? 'text-blue-400 bg-blue-400/10 border-blue-500/30' : 'text-slate-500 hover:text-white'}`}
                        >
                            <i data-lucide="home"></i>
                        </button>
                        <button 
                            onClick={() => setActiveTab('ai')} 
                            className={`p-4 rounded-2xl focusable ${activeTab === 'ai' ? 'text-purple-400 bg-purple-400/10 border-purple-500/30' : 'text-slate-500 hover:text-white'}`}
                        >
                            <i data-lucide="sparkles"></i>
                        </button>
                        <button 
                            onClick={() => setActiveTab('plugins')} 
                            className={`p-4 rounded-2xl focusable ${activeTab === 'plugins' ? 'text-blue-400 bg-blue-400/10 border-blue-500/30' : 'text-slate-500 hover:text-white'}`}
                        >
                            <i data-lucide="layers"></i>
                        </button>
                        <div className="mt-auto">
                            <button onClick={() => setActiveTab('settings')} className="p-4 rounded-2xl focusable text-slate-500 hover:text-white">
                                <i data-lucide="settings"></i>
                            </button>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 p-10 overflow-y-auto h-screen custom-scrollbar">
                        {activeTab === 'home' && (
                            <div>
                                <h1 className="text-3xl font-bold mb-8 flex items-center gap-3">
                                    <i data-lucide="film" className="text-blue-500"></i> Популярне
                                </h1>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                                    {MOCK_DB.map(item => (
                                        <button 
                                            key={item.id} 
                                            onClick={() => setSelectedItem(item)} 
                                            className="focusable text-left group rounded-2xl overflow-hidden bg-slate-900 border border-white/5 hover:border-blue-500/50 transition-all shadow-xl"
                                        >
                                            <div className="relative aspect-[2/3]">
                                                <img src={item.poster} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
                                                <div className="absolute top-3 right-3 bg-black/60 backdrop-blur-md px-2 py-1 rounded-lg text-xs font-bold text-yellow-500 flex items-center gap-1">
                                                    <i data-lucide="star" className="w-3 h-3 fill-current"></i> {item.rating}
                                                </div>
                                            </div>
                                            <div className="p-4">
                                                <div className="font-bold truncate text-white mb-1">{item.title}</div>
                                                <div className="text-xs text-slate-500 flex justify-between">
                                                    <span>{item.year}</span>
                                                    <span className="uppercase">{item.type}</span>
                                                </div>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'ai' && (
                            <div className="max-w-2xl mx-auto text-center py-20 animate-in fade-in duration-700">
                                <div className="w-20 h-20 bg-purple-600/20 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <i data-lucide="bot" className="text-purple-500 w-10 h-10"></i>
                                </div>
                                <h2 className="text-4xl font-bold mb-4 text-white">AI Помічник (Gemini)</h2>
                                <p className="text-slate-400 mb-10 text-lg">Я допоможу знайти фільм під ваш настрій.</p>
                                <div className="flex gap-3 bg-slate-900 p-2 rounded-2xl border border-white/5 focus-within:border-purple-500/50 transition-all">
                                    <input 
                                        type="text" 
                                        placeholder="Наприклад: порадь щось схоже на Інтерстеллар..." 
                                        className="bg-transparent flex-1 px-4 outline-none text-white"
                                    />
                                    <button className="bg-purple-600 hover:bg-purple-500 p-4 rounded-xl transition-colors focusable">
                                        <i data-lucide="send" className="w-5 h-5"></i>
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'plugins' && (
                            <div className="max-w-4xl mx-auto">
                                <div className="mb-12">
                                    <h2 className="text-3xl font-bold mb-2 text-white">Менеджер плагінів</h2>
                                    <p className="text-slate-500">Додавайте посилання на .js файли плагінів для розширення можливостей</p>
                                </div>

                                <form onSubmit={handleAddPlugin} className="flex gap-3 bg-slate-900 p-3 rounded-2xl border border-white/10 mb-10 focus-within:border-blue-500/50 transition-all">
                                    <div className="flex-1 flex items-center px-4 gap-3 text-slate-400">
                                        <i data-lucide="globe" className="w-5 h-5"></i>
                                        <input 
                                            value={newPluginUrl}
                                            onChange={(e) => setNewPluginUrl(e.target.value)}
                                            placeholder="Введіть URL плагіна (напр. https://site.com/plugin.js)" 
                                            className="bg-transparent flex-1 outline-none text-white"
                                        />
                                    </div>
                                    <button 
                                        type="submit" 
                                        className="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl font-bold text-white flex items-center gap-2 transition-all focusable"
                                    >
                                        <i data-lucide="plus" className="w-5 h-5"></i>
                                        <span>Додати плагін</span>
                                    </button>
                                </form>

                                <div className="grid gap-4">
                                    <h3 className="text-sm font-bold uppercase tracking-widest text-slate-500 mb-2">Встановлені розширення</h3>
                                    {plugins.map(p => (
                                        <div key={p.id} className="bg-slate-900 p-6 rounded-2xl flex justify-between items-center border border-white/5 hover:border-white/10 transition-all">
                                            <div className="flex items-center gap-4 overflow-hidden">
                                                <div className="w-12 h-12 bg-blue-500/10 rounded-xl flex-shrink-0 flex items-center justify-center text-blue-400">
                                                    <i data-lucide="layers"></i>
                                                </div>
                                                <div className="overflow-hidden">
                                                    <div className="font-bold text-lg text-white">{p.name}</div>
                                                    <div className="text-sm text-slate-500 font-mono truncate">{p.url}</div>
                                                </div>
                                            </div>
                                            <button 
                                                onClick={() => removePlugin(p.id)} 
                                                className="text-slate-500 hover:text-red-500 p-3 rounded-xl hover:bg-red-500/10 transition-all focusable flex-shrink-0"
                                                title="Видалити"
                                            >
                                                <i data-lucide="trash-2"></i>
                                            </button>
                                        </div>
                                    ))}
                                    {plugins.length === 0 && (
                                        <div className="text-center py-10 text-slate-600 border-2 border-dashed border-white/5 rounded-2xl">
                                            Плагінів ще не додано
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'settings' && (
                            <div className="max-w-2xl mx-auto py-10">
                                <h2 className="text-3xl font-bold mb-8 text-white">Налаштування</h2>
                                <div className="bg-slate-900 rounded-2xl border border-white/5 p-6">
                                    <p className="text-slate-400">Версія 1.0.2 (Beta)</p>
                                    <p className="text-slate-500 text-sm mt-2">Адаптовано для MSX та Smart TV</p>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Detail Modal */}
                    {selectedItem && (
                        <div className="fixed inset-0 bg-black/95 flex items-center justify-center p-6 md:p-10 z-[100] animate-in fade-in duration-300">
                            <div className="bg-slate-900 rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row max-w-6xl w-full border border-white/10 shadow-2xl relative">
                                <div className="w-full md:w-2/5 relative">
                                    <img src={selectedItem.poster} className="w-full h-full object-cover" />
                                    <div className="absolute inset-0 bg-gradient-to-r from-transparent to-slate-900 hidden md:block"></div>
                                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent md:hidden"></div>
                                </div>
                                <div className="p-8 md:p-12 flex-1 flex flex-col justify-center">
                                    <div className="flex items-center gap-3 mb-4 text-blue-400 font-bold uppercase tracking-widest text-sm">
                                        <span>{selectedItem.year}</span>
                                        <span>•</span>
                                        <span>{selectedItem.genres.join(', ')}</span>
                                    </div>
                                    <h2 className="text-5xl font-extrabold mb-6 leading-tight text-white">{selectedItem.title}</h2>
                                    <p className="text-slate-400 text-lg mb-10 leading-relaxed max-w-2xl">{selectedItem.description}</p>
                                    
                                    <div className="flex flex-wrap gap-4 mt-auto">
                                        <button 
                                            className="bg-blue-600 hover:bg-blue-500 text-white px-10 py-5 rounded-2xl font-bold text-xl focusable flex items-center gap-3 transition-all shadow-lg shadow-blue-600/30" 
                                            onClick={() => setShowSources(true)}
                                        >
                                            <i data-lucide="play" className="fill-current"></i> Дивитись онлайн
                                        </button>
                                        <button className="bg-white/5 hover:bg-white/10 p-5 rounded-2xl focusable border border-white/5 transition-all text-slate-300">
                                            <i data-lucide="heart"></i>
                                        </button>
                                        <button onClick={() => setSelectedItem(null)} className="text-slate-500 focusable p-5 font-bold hover:text-white">Закрити</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Source Selector Modal */}
                    {showSources && (
                        <div className="fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[110] animate-in zoom-in-95 duration-200">
                            <div className="bg-slate-900 rounded-[2rem] border border-white/10 w-full max-w-xl shadow-2xl overflow-hidden">
                                <div className="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                                    <h3 className="text-xl font-bold flex items-center gap-3 text-white">
                                        <i data-lucide="database" className="text-blue-500"></i> Виберіть джерело
                                    </h3>
                                    <button onClick={() => setShowSources(false)} className="text-slate-500 hover:text-white focusable p-2 rounded-lg">
                                        <i data-lucide="x"></i>
                                    </button>
                                </div>
                                <div className="p-4 grid gap-3">
                                    {SOURCES.map(source => (
                                        <button 
                                            key={source.id} 
                                            className="focusable w-full flex items-center justify-between p-5 bg-white/5 hover:bg-blue-600/20 rounded-2xl border border-white/5 hover:border-blue-500/50 transition-all text-left group"
                                            onClick={() => {
                                                alert(`Запуск ${source.name}...`);
                                                setShowSources(false);
                                            }}
                                        >
                                            <div>
                                                <div className="font-bold text-lg text-white group-hover:text-blue-400">{source.name}</div>
                                                <div className="text-xs text-slate-500 uppercase">{source.type} • {source.quality}</div>
                                            </div>
                                            <i data-lucide="chevron-right" className="text-slate-600 group-hover:text-blue-400"></i>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
